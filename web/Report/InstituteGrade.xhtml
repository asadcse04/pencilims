<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <center>
    <h:form id="GradeReport_frm">
        <p:panelGrid columns="2">
            <p:outputLabel value="Academic Year "/>
            <p:selectOneMenu id="pasfailrptyear" value="#{gradeReportController.gradeReport.acYr}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please Enter Year.">
                <f:selectItem itemLabel="Select Year" itemValue=""/>
                <f:selectItems value="#{gradeReportController.academicYearList}"/>
            </p:selectOneMenu>

            <p:outputLabel value="Exam Name "/>
            <p:selectOneMenu id="pasfalexmname" value="#{gradeReportController.gradeReport.examName}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please Enter Year.">
                <f:selectItem itemLabel="Select Exam" itemValue=""/>
                <f:selectItems value="#{gradeReportController.examNameList}"/>
            </p:selectOneMenu>
        </p:panelGrid>
        <p:commandButton value="Search" update="instbl" action="#{gradeReportController.showGradeView()}" style="margin-top: 8PX; margin-bottom: 10PX;"/>
        
        <p:dataTable id="instbl" value="#{gradeReportController.gradeReportList}" var="gr"  paginator="true" rows="12" style="width:900px;" >

            <f:facet name="header">
                Grade Report 
            </f:facet>

            <p:column headerText="Class Name" sortBy="#{gr.className}">
                #{gr.className}    
            </p:column>

            <p:column headerText="Department" sortBy="#{gr.departmentName}">
                #{gr.departmentName}    
            </p:column>

            <p:column headerText="Shift" sortBy="#{gr.shiftName} ">
                #{gr.shiftName}    
            </p:column>

            <p:column headerText="Section" sortBy="#{gr.sectionName}">
                #{gr.sectionName}    
            </p:column>

            <p:column headerText="Total student" sortBy="#{gr.totalStudent}">
                #{gr.totalStudent}    
            </p:column>

            <p:column headerText="A+" sortBy="#{gr.aPlus}">
                #{gr.aPlus}    
            </p:column>

            <p:column headerText="A" sortBy="#{gr.a}">
                #{gr.a}    
            </p:column>

            <p:column headerText="A-" sortBy=" #{gr.aMinus} ">
                #{gr.aMinus}    
            </p:column>

            <p:column headerText="B" sortBy="#{gr.b} ">
                #{gr.b}    
            </p:column>
            
            <p:column headerText="C" sortBy="#{gr.c} ">
                #{gr.c}    
            </p:column> 
            
            <p:column headerText="D" sortBy="#{gr.d} ">
                #{gr.d}    
            </p:column>
            
            <p:column headerText="F" sortBy="#{gr.f} ">
                #{gr.f}    
            </p:column>   


        </p:dataTable>  

    </h:form>

</center>

</ui:composition>
