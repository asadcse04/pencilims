<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">


           
            
            <h:form id="createsalaryfrm">
    
                <center>

                    <p:panel style="width: 700px">
                        
                        <p:wizard id="crtsalarywizard">    
                    
                            <p:tab title="Choose salary catgory and name">       

                      <p:growl id="grl" />
   
                      <center>
                    
                   <p:panelGrid styleClass="panelGrid">
                   
                       
                       
                       <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Academic Year"/>    
                            </p:column><p:column>
                                <p:selectOneMenu id="acyearidsal" value="#{salaryController.salary.acYearId}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please Select Academic Year.">
                            <f:selectItem itemLabel="Select Academic Year" itemValue=""/>
                            <f:selectItems value="#{salaryController.academicYearList}"/>
                           </p:selectOneMenu>
                            </p:column>   
                        </p:row>
                       
                       
                       
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Fee Category"/>    
                            </p:column><p:column>
                                <p:selectOneMenu id="salarycat" value="#{salaryController.salaryCatName}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please Select Category.">
                            <f:selectItem itemLabel="Select Category" itemValue=""/>
                            <f:selectItems value="#{salaryController.salaryCatNameList}"/>
                            <p:ajax event="change" listener="#{salaryController.initSalaryHeadNameList()}" update="shdn"/>

                           </p:selectOneMenu>
                            </p:column>   
                        </p:row>
                        
                        
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Salary Name"/>
                            </p:column><p:column>
                                <p:selectOneMenu id="shdn" value="#{salaryController.salaryHeadName}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please Select Salary Name.">

                            <f:selectItem itemLabel="Select Salary" itemValue=""/>

                            <f:selectItems value="#{salaryController.salaryHeadNameList}"/>

                        </p:selectOneMenu>   
                                
                            </p:column>
                
                        </p:row>
                        
        
                    </p:panelGrid>
                       
                        </center>        
                 
                   </p:tab>
                            
                
                   <p:tab title="choose sub salary">
                 
                
                 <h:panelGroup layout="block" styleClass="selection" style="margin-top: 5%; margin-bottom: 5%;margin-left:20%;">
                
                <p:selectManyCheckbox value="#{salaryController.salary.subHeadNameList}" layout="pageDirection">

                    <f:selectItems value="#{salaryController.subSalaryHeadNameList}"/>

                </p:selectManyCheckbox>
                    
                </h:panelGroup>
                   
                           
                  </p:tab>
                            
                            
                  <p:tab title="Finish">
              
                      <p:growl id="grlsal"  />
        
                                
                          <center>
                    
                   <p:panelGrid styleClass="panelGrid">
                       
                       
                         <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Academic Year"/>    
                            </p:column><p:column>
                                <p:selectOneMenu id="acyearidsal2" value="#{salaryController.salary.acYearId}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please Select Academic Year.">
                            <f:selectItem itemLabel="Select Academic Year" itemValue=""/>
                            <f:selectItems value="#{salaryController.academicYearList}"/>
                           </p:selectOneMenu>
                            </p:column>   
                        </p:row>
                   
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Fee Category"/>    
                            </p:column><p:column>
                                <p:selectOneMenu id="salarycat2" value="#{salaryController.salaryCatName}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please Select Category.">

                            <f:selectItem itemLabel="Select Category" itemValue=""/>

                            <f:selectItems value="#{salaryController.salaryCatNameList}"/>
                            
                            <p:ajax event="change" listener="#{salaryController.initSalaryHeadNameList()}" update="shdn2"/>

                           </p:selectOneMenu>
                            </p:column>   
                        </p:row>
                        
                        
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Salary Name"/>
                            </p:column><p:column>
                             <p:selectOneMenu id="shdn2" value="#{salaryController.salaryHeadName}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please Select Salary Name.">

                            <f:selectItem itemLabel="Select Salary" itemValue=""/>

                            <f:selectItems value="#{salaryController.salaryHeadNameList}"/>

                        </p:selectOneMenu>   
                                
                            </p:column>
                
                        </p:row>
                        
        
                       <p:row> 
                           <p:column styleClass="label"> <h:outputLabel value="Sub salary List"/> 
                           </p:column>
                           <p:column>
                           <p:dataList value="#{salaryController.salary.subHeadNameList}" var="subitem" itemType="square">
                           #{subitem}
                           </p:dataList>
                           </p:column>  
                       </p:row>    

           
                    </p:panelGrid>
                       
                    <p:commandButton value="Add" actionListener="#{salaryController.createSalary()}" update="grlsal createsalaryfrm" icon="ui-icon-check" />       
                        
                         </center>    
                                
                                
                        </p:tab>       
                            
                 </p:wizard>           
                        
                </p:panel>         
               
             </center>  
            
            </h:form>

       

</ui:composition>
