<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:layout styleClass="tabHeight">

        <p:layoutUnit position="west" size="30%">

            <h:form id="create_inventory_sub_group">

                <p:growl id="grl" autoUpdate="false" sticky="false" />

                <p:panelGrid columns="2">

                    <f:facet name="header">Inventory Sub-Group</f:facet>

                    <h:outputLabel value="Inventory Type*"/>
                    <p:selectOneMenu value="#{inventorySubGroupController.inventorySubGroup.inventoryTypeName}"  required="true" requiredMessage="You must provide a inventory type name">  
                        <f:selectItem itemLabel="Select An Option" itemValue="" />  
                        <f:selectItems value="#{inventorySubGroupController.inventoryTypeNameData}" />  
                        <p:ajax event="change" listener="#{inventorySubGroupController.InvSubGupCatagory_List()}" update="invtoryCategory"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="Inventory Category*"/>
                    <p:selectOneMenu id="invtoryCategory" value="#{inventorySubGroupController.inventorySubGroup.inventoryCatagoryName}"  required="true" requiredMessage="You must provide a inventory category name">  
                        <f:selectItem itemLabel="Select An Option" itemValue="" />  
                        <f:selectItems value="#{inventorySubGroupController.inventoryCategoryNameData}" /> 
                        <p:ajax event="change" listener="#{inventorySubGroupController.InvSubGRoup_List()}" update="invtoryGroup"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="Inventory Group*"/>
                    <p:selectOneMenu id="invtoryGroup" value="#{inventorySubGroupController.inventorySubGroup.inventoryGroupName}"  required="true" requiredMessage="You must provide a inventory group name">  
                        <f:selectItem itemLabel="Select An Option" itemValue="" />  
                        <f:selectItems value="#{inventorySubGroupController.inventoryGroupNameData}" />  
                    </p:selectOneMenu>

                    <h:outputLabel value="Inventory Sub-Group*"/>
                    <p:inputText id="invtgrop" value="#{inventorySubGroupController.inventorySubGroup.subGroupName}" required="true" requiredMessage="You must provide a inventory sub-group"/>

                    <h:outputLabel value="Note"/>
                    <p:inputText value="#{inventorySubGroupController.inventorySubGroup.note}"/>                   

                    <p:commandButton value="Add" actionListener="#{inventorySubGroupController.insertInventorySubGroup}" update="grl :inventory_startup_tbl:create_inventory_sub_group :inventory_startup_tbl:inventory_sub_group_list" icon="ui-icon-check"/>
                    <p:commandButton type="reset" value="Reset" icon="ui-icon-refresh" />

                </p:panelGrid>
            </h:form>     
        </p:layoutUnit>

        <p:layoutUnit position="center">

            <center>

                <h:form id="inventory_sub_group_list">

                    <p:dataTable var="inventory_sub_group_tbl" value="#{inventorySubGroupController.inventorySubGroupData}" >              

                        <p:column headerText="Sub-Group ID">
                            <h:outputLabel value="#{inventory_sub_group_tbl.subGroupID}"/>
                        </p:column>

                        <p:column headerText="Inventory Group">
                            <h:outputLabel value="#{inventory_sub_group_tbl.inventoryGroupName}"/>
                        </p:column>

                        <p:column headerText="Inventory Sub-Group">
                            <h:outputLabel value="#{inventory_sub_group_tbl.subGroupName}"/>
                        </p:column>


                        <p:column headerText="Current Date">
                            <h:outputLabel value="#{inventory_sub_group_tbl.createDate}"/>
                        </p:column>

                        <p:column headerText="Note">
                            <h:outputLabel value="#{inventory_sub_group_tbl.note}"/>
                        </p:column>  

                        <p:column style="width:3%">  
                            <!--   <p:commandButton process="@this" update=":update_inventory_sub_group_frm" oncomplete="dialog_Update_inventory_sub_group.show()" icon="ui-icon-pencil" title="Update">  
                                          <f:setPropertyActionListener value="#" target="#"/>  
                                      </p:commandButton>  -->
                        </p:column>

                    </p:dataTable>

                </h:form>  

            </center>

        </p:layoutUnit>

    </p:layout>

</ui:composition>
