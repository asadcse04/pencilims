<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    

    <p:layout style="min-width:1000px;min-height:900px;">

        <p:layoutUnit position="west" size="40%" style="border: none"> 

            <h:form id="insert_phbook_frm">

                <p:growl id="grl" autoUpdate="false" sticky="false" />

                <center>


                    <p:panelGrid styleClass="panelGrid">
                        
                        <p:row>
                            <p:column colspan="2" styleClass="header" style="text-align: center">
                             Create Phonebook    
                            </p:column> 
                        </p:row>
                        
                        
                        
                        <p:row>
                            <p:column  styleClass="label">
                                <h:outputLabel value="*" styleClass="red"/>
                                <h:outputLabel value="Category Name"/>
                            </p:column><p:column>
                            
                                <p:selectOneMenu value="#{phoneBookController.phncategory}" styleClass="inputCombo" style="width: 165px" required="true" requiredMessage="Please Select Category Name.">
                        
                                <f:selectItem itemLabel="Select Category" itemValue=""/>
                            
                                <f:selectItems value="#{phoneBookController.phnCatList}"/>
                            
                                </p:selectOneMenu>  
                            
                            </p:column>   
                        </p:row>
                        
                        
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="*" styleClass="red"/>
                                <h:outputLabel value="Contact Name"/>
                            </p:column><p:column>
                                <p:inputText  value="#{phoneBookController.phoneBook.contactName}" styleClass="inputText" required="true" requiredMessage="Please Enter Contact Name."/>
                            </p:column>  
                        </p:row>

   
                        
                         <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="*" styleClass="red"/>
                                <h:outputLabel value="Mobile"/>
                            </p:column><p:column>
                                <p:inputText  value="#{phoneBookController.phoneBook.mobile}" styleClass="inputText" maxlength="11" required="true" requiredMessage="Please Enter Mobile Number."/>
                            </p:column>  
                        </p:row>
                        
                        
                           <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="Note"/>
                            </p:column><p:column>
                                <p:inputText  value="#{phoneBookController.phoneBook.note}" styleClass="inputText"/>
                            </p:column>  
                        </p:row>



                    </p:panelGrid>
                    
                    <p:commandButton value="Add" actionListener="#{phoneBookController.addPhoneBook()}" update="grl :phonestrt_tb:phboookList_frm" style="margin-top: 8px" icon="ui-icon-check" />


                </center>

            </h:form>

        </p:layoutUnit>



        <p:layoutUnit position="center" style="border: none">

            <h:form id="phboookList_frm">

                <center>

                    <p:dataTable var="phbooklist" value="#{phoneBookController.phbooklist}">

                          <p:column headerText="Contact ID">

                              <h:outputLabel value="#{phbooklist.contactid}"/>

                        </p:column>
                        
                        <p:column headerText="Contact Name">

                            <h:outputLabel value="#{phbooklist.contactName}"/>

                        </p:column>
                        
                         <p:column headerText="Mobile">

                             <h:outputLabel value="#{phbooklist.mobile}"/>

                        </p:column>

                        <p:column headerText="Note">

                            <h:outputLabel value="#{phbooklist.note}"/>

                        </p:column>
                        
                         <p:column headerText="Category ID">

                             <h:outputLabel value="#{phbooklist.categoryid}"/>

                        </p:column>
            
                    </p:dataTable>

                </center> 

            </h:form>

        </p:layoutUnit>

    </p:layout>

    


</ui:composition>
