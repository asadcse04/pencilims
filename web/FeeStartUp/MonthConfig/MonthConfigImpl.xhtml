<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:layout style="min-width:1000px;min-height:600px;">

        <p:layoutUnit position="west" size="30%" style="border: none"> 
            
            <h:form id="insert_month_frm">
                
                <p:growl id="grl" autoUpdate="false" sticky="false" />

                <center>
                    
                    <p:panelGrid styleClass="panelGrid">
                        
                        <p:row>
                            <p:column colspan="2" styleClass="header" style="text-align: center">
                             Month Configuration   
                            </p:column>    
                        </p:row> 
                        
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Academic Year"/>    
                            </p:column><p:column>
                             <p:selectOneMenu id="year" value="#{monthConfigController.monthConfig.academicYear}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please Enter Year.">
                            <f:selectItem itemLabel="Select Year" itemValue=""/>
                            <f:selectItems value="#{monthConfigController.academicYearList}"/>
                           </p:selectOneMenu>
                            </p:column>   
                        </p:row>
                        
                        
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Month Name"/>
                            </p:column><p:column>
                          <p:selectOneMenu id="month_name" value="#{monthConfigController.monthConfig.monthName}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please Enter Month.">

                            <f:selectItem itemLabel="Select Month" itemValue=""/>

                            <f:selectItems value="#{monthConfigController.monthList}"/>

                        </p:selectOneMenu>   
                                
                            </p:column>
                
                        </p:row>
                        
                        
                        
                        <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Display Name"/>
                            </p:column><p:column>
                                <p:inputText value="#{monthConfigController.monthConfig.displayName}" styleClass="inputText" required="true" requiredMessage="Please Enter Display Name."/> 
                            </p:column>    
                            
                        </p:row>
                        
                        
                          <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Start Date "/>
                            </p:column><p:column>
                                <p:calendar value="#{monthConfigController.monthConfig.startDate}" styleClass="inputCal" required="true" requiredMessage="Please Select Start Date."/> 
                            </p:column>    
                            
                        </p:row>
                        
                        
                        <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="End Date "/>
                            </p:column><p:column>
                                <p:calendar value="#{monthConfigController.monthConfig.endDate}" styleClass="inputCal" required="true" requiredMessage="Please Select End date."/> 
                            </p:column>    
                            
                        </p:row>
                        
                        
                        <p:row>
                         
                            <p:column styleClass="label">               
                                <h:outputLabel value="Penalty Start"/>
                            </p:column><p:column>
                                <p:calendar value="#{monthConfigController.monthConfig.penaltyStart}" styleClass="inputCal"/> 
                            </p:column>    
                            
                        </p:row>
                        
                    </p:panelGrid>
                    
             <p:commandButton value="Add" actionListener="#{monthConfigController.saveMonth}" update="grl :feestrt_tb:insert_month_frm :feestrt_tb:monthList_frm" icon="ui-icon-check" style="margin-top: 8px"/>    
                    
                
                </center>

            </h:form>

        </p:layoutUnit> 

  
        <p:layoutUnit position="center" style="border: none">

            <h:form id="monthList_frm">
                
            <center>

                <p:dataTable var="monthlist" value="#{monthConfigController.monthConfigList}" id="monthconflist">

                    <p:column headerText="Month">

                        <h:outputLabel value="#{monthlist.monthName}"/>

                    </p:column>

                    <p:column headerText="Name">

                        <h:outputLabel value="#{monthlist.displayName}"/>

                    </p:column>

                    <p:column headerText="Start Date">

                        <h:outputLabel value="#{monthlist.startDate}"/>

                    </p:column>

                    <p:column headerText="End Date">

                        <h:outputLabel value="#{monthlist.endDate}"/>

                    </p:column>

                    <p:column headerText="Penalty Start">

                        <h:outputLabel value="#{monthlist.penaltyStart}"/>

                    </p:column>
                    
                    <p:column headerText="Edit">
                        
                        <p:commandButton  oncomplete="dig1.show()"  update=":feestrt_tb:upForm" icon="ui-icon-pencil" title="Update">
                            <f:setPropertyActionListener value="#{monthlist}" target="#{monthConfigController.monthConfig}"/>   
                        </p:commandButton>   
                      
                    </p:column>

                </p:dataTable>

            </center> 
                    
        </h:form>
            
            <p:dialog widgetVar="dig1" header="Update Month Configuration"  hideEffect="drop" showEffect="slide">
             
                <p:growl id="Upgrl"/>
                
                <h:form id="upForm" enctype="multipart/form-data" style="font-size: 12pt">
                    
                    <center>
                    <p:panelGrid styleClass="panelGrid">
                        
                        
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="Academic Year"/>    
                            </p:column><p:column>
                             <p:selectOneMenu id="year" value="#{monthConfigController.monthConfig.academicYear}" styleClass="inputCombo" style="width: 165px;">

                            <f:selectItem itemLabel="Select Year" itemValue=""/>

                            <f:selectItems value="#{monthConfigController.academicYearList}"/>

                           </p:selectOneMenu>
                            </p:column>   
                        </p:row>
                        
                        
                        <p:row>
                         <p:column styleClass="label">
                                <h:outputLabel value="Month Name"/>
                            </p:column><p:column>
                          <p:selectOneMenu id="month_name" value="#{monthConfigController.monthConfig.monthName}" styleClass="inputCombo" style="width: 165px;">

                            <f:selectItem itemLabel="Select Month" itemValue=""/>

                            <f:selectItems value="#{monthConfigController.monthList}"/>

                        </p:selectOneMenu>   
                                
                            </p:column>
                
                        </p:row>
                        
                        
                        
                        <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="Display Name"/>
                            </p:column><p:column>
                                <p:inputText value="#{monthConfigController.monthConfig.displayName}"/> 
                            </p:column>    
                            
                        </p:row>
                        
                        
                          <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="Start Date "/>
                            </p:column><p:column>
                                <p:calendar value="#{monthConfigController.monthConfig.startDate}" styleClass="inputCal"/> 
                            </p:column>    
                            
                        </p:row>
                        
                        
                        <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="End Date "/>
                            </p:column><p:column>
                                <p:calendar value="#{monthConfigController.monthConfig.endDate}" styleClass="inputCal"/> 
                            </p:column>    
                            
                        </p:row>
                        
                        
                        <p:row>
                         
                            <p:column styleClass="label">               
                                <h:outputLabel value="Penalty Start"/>
                            </p:column><p:column>
                                <p:calendar value="#{monthConfigController.monthConfig.penaltyStart}" styleClass="inputCal"/> 
                            </p:column>    
                            
                        </p:row>
                        
                    </p:panelGrid>
                    
                        <p:commandButton value="Update Info" update=":feestrt_tb:monthList_frm upForm" style="margin-top: 8px" actionListener="#{monthConfigController.updateMonth()}" oncomplete="dig1.hide()"/>
                
                    </center>
                </h:form>
                
            </p:dialog> 

        </p:layoutUnit>

    </p:layout>

</ui:composition>
