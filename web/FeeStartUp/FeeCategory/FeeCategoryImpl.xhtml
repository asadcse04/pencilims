<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <p:layout style="min-width:1000px;min-height:420px;">
        
        <p:layoutUnit position="west" size="30%">
                    
    <h:form id="createFeecategory">
        
        <p:growl id="grl" autoUpdate="true" sticky="false"/>
        <center>
   
                <p:panelGrid styleClass="panelGrid">
                        
                        <p:row>
                            <p:column colspan="2" styleClass="header" style="text-align: center">
                             Fee Category  
                            </p:column>    
                        </p:row> 
     
                        <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Category Name"/>
                            </p:column><p:column>
                                <p:inputText id="cat" value="#{feeCategoryController.feeCategory.categoryName}" styleClass="inputText" required="true" requiredMessage="Please Enter Category"/> 
                            </p:column>    
                            
                        </p:row>
                    
                      <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="Note"/>
                            </p:column><p:column>
                                <p:inputText value="#{feeCategoryController.feeCategory.note}" styleClass="inputText"/> 
                            </p:column>    
                            
                        </p:row>
                        
                
                    </p:panelGrid>
        
               <p:commandButton value="Add" actionListener="#{feeCategoryController.createFee()}" update="grl :feestrt_tb:createFeecategory :feestrt_tb:fee_categ_list" icon="ui-icon-check" style="margin-top: 8px"/>

        </center>
        
    </h:form>     
            
   </p:layoutUnit>
        
         <p:layoutUnit position="center">
             
             

     <h:form id="fee_categ_list">
         <center>          
                <p:dataTable var="fclist" value="#{feeCategoryController.feeCategoryList}" id="feecateglist" style="width: 400px;">              
                    
                        <p:column headerText="Category ID">
                        
                            <h:outputLabel value="#{fclist.categoryID}"/>
                        
                    </p:column>
                    
                    <p:column headerText="Category Name">
                        
                         <h:outputLabel value="#{fclist.categoryName}"/>
                        
                    </p:column>
                    
                           <p:column headerText="Note">
                        
                               <h:outputLabel value="#{fclist.note}"/>
                        
                    </p:column> 
                    
                    <p:column headerText="Edit">
                        
                        <p:commandButton  oncomplete="dig1.show()"  update=":feestrt_tb:upCategoryForm" icon="ui-icon-pencil" title="Update">
                            <f:setPropertyActionListener value="#{fclist}" target="#{feeCategoryController.feeCategory}"/>   
                        </p:commandButton>   
                      
                    </p:column>
                                           
                </p:dataTable>
          
         </center>
             
    </h:form>
    
             <p:dialog widgetVar="dig1" header="Update Fee Category" style="text-align: center"  hideEffect="drop" showEffect="slide">
                    
                  <p:growl id="upGrl"/>
                <h:form id="upCategoryForm" style="font-size: 12pt">
                    
                   <center>
   
                <p:panelGrid styleClass="panelGrid">
                        
                       
                        <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="SubHead Name"/>
                            </p:column><p:column>
                                <p:inputText value="#{feeCategoryController.feeCategory.categoryName}" styleClass="inputText"/> 
                            </p:column>    
                            
                        </p:row>
                    
                      <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="Note"/>
                            </p:column><p:column>
                                <p:inputText value="#{feeCategoryController.feeCategory.note}"/> 
                            </p:column>    
                            
                        </p:row>
                        
                
                    </p:panelGrid>
        
                       <p:commandButton value="Update Info"  update=":feestrt_tb:fee_categ_list upCategoryForm" actionListener="#{feeCategoryController.updateFee()}" oncomplete="dig1.hide()"/>

                   </center>
                          
              
                    
                </h:form>
                
            </p:dialog> 

             
  
             
   </p:layoutUnit>
        
 </p:layout>
    
</ui:composition>
