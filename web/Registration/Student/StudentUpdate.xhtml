<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form id="student_update_frm" enctype="multipart/form-data" style="font-size: 85%">  
        
        <p:tabView effect="blind" dynamic="false">
            <p:tab title="Basic Info" id="basic_info">
                <center>
                    <p:panelGrid styleClass="panelGrid">

                        <p:row>
                            <p:column styleClass="header">Basic Info.</p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputText value="Student Name:"/>
                            </p:column><p:column style="width: 130px;">
                                <p:inputText value="#{student_Reg_Controller.student.studentName}" styleClass="inputText"/>
                            </p:column>

                            <p:column styleClass="label">
                                <h:outputText value="Gender: "/>
                            </p:column><p:column>
                                <p:selectOneMenu value="#{student_Reg_Controller.student.gender}" styleClass="inputCombo" style="width: 165px;">
                                    <f:selectItem itemLabel="Select Gender" itemValue="" />
                                    <f:selectItem itemLabel="Male" itemValue="Male" />
                                    <f:selectItem itemLabel="Female" itemValue="Female" />
                                </p:selectOneMenu>
                            </p:column>

                            <p:column styleClass="label">
                                <h:outputText value="Contact Number: "/>
                            </p:column><p:column>
                                <p:inputText value="#{student_Reg_Controller.student.cntNo}" maxlength="11" styleClass="inputText"/>
                            </p:column>

                            <p:column styleClass="label">
                                <h:outputText value="Religion: "/>
                            </p:column><p:column>
                                <p:selectOneMenu value="#{student_Reg_Controller.student.religion}" styleClass="inputCombo" style="width: 165px;">
                                    <f:selectItem itemLabel="Select Religion" itemValue="" />
                                    <f:selectItem itemLabel="Islam" itemValue="Islam" />  
                                    <f:selectItem itemLabel="Hindu" itemValue="Hindu"/> 
                                    <f:selectItem itemLabel="Buddhist" itemValue="Buddhist"/> 
                                    <f:selectItem itemLabel="Christian" itemValue="Christian"/> 
                                    <f:selectItem itemLabel="Other" itemValue="Other"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">
                                <h:outputText value="Date Of Birth: "/>
                            </p:column><p:column>
                                <p:calendar value="#{student_Reg_Controller.student.dob}" navigator="true" effect="slide" styleClass="inputCal"/>
                            </p:column>

                            <p:column styleClass="label">
                                <h:outputText value="Blood Group: "/>
                            </p:column><p:column>
                                <p:selectOneMenu value="#{student_Reg_Controller.student.bloodGroup}" styleClass="inputCombo" style="width: 165px;">  
                                    <f:selectItem itemLabel="Select Blood Group" itemValue="" />  
                                    <f:selectItem itemLabel="A+" itemValue="A+" />  
                                    <f:selectItem itemLabel="A-" itemValue="A-"/> 
                                    <f:selectItem itemLabel="B+" itemValue="B+"/> 
                                    <f:selectItem itemLabel="B-" itemValue="B-"/>
                                    <f:selectItem itemLabel="AB+" itemValue="AB+"/> 
                                    <f:selectItem itemLabel="AB-" itemValue="AB-"/> 
                                    <f:selectItem itemLabel="O+" itemValue="O+"/> 
                                    <f:selectItem itemLabel="O-" itemValue="O-"/> 
                                </p:selectOneMenu>
                            </p:column>

                            <p:column styleClass="label">
                                <h:outputText value="Present Address: "/>
                            </p:column><p:column>
                                <p:inputTextarea value="#{student_Reg_Controller.student.presentAddress}" styleClass="inputTextarea"/>
                            </p:column>

                            <p:column styleClass="label">
                                <h:outputText value="Permanent Address: "/>
                            </p:column><p:column>
                                <p:inputTextarea value="#{student_Reg_Controller.student.permanentAddress}" styleClass="inputTextarea"/>
                            </p:column>

                        </p:row>

                        <p:row>
                            <p:column styleClass="header">Guardian Info.</p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputText value="Father's Name:"/>
                            </p:column><p:column>
                                <p:inputText value="#{student_Reg_Controller.student.fatherName}" styleClass="inputText" />
                            </p:column>

                            <p:column styleClass="label">
                                <h:outputText value="Father's Occupation:"/>
                            </p:column><p:column>
                                <p:inputText value="#{student_Reg_Controller.student.fatherOccupation}" styleClass="inputText" />
                            </p:column>

                            <p:column styleClass="label">
                                <h:outputText value="Mother's Name:"/>
                            </p:column><p:column>
                                <p:inputText value="#{student_Reg_Controller.student.motherName}" styleClass="inputText" />
                            </p:column>

                            <p:column styleClass="label">
                                <h:outputText value="Mother's Occupation:"/>
                            </p:column><p:column>
                                <p:inputText value="#{student_Reg_Controller.student.motherOccupation}" styleClass="inputText"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">
                                <h:outputText value="Guardian's Name: "/>
                            </p:column><p:column>
                                <p:inputText value="#{student_Reg_Controller.student.guardianName}" styleClass="inputText"/>
                            </p:column>

                            <p:column styleClass="label">
                                <h:outputText value="Guardian's Occupation:"/>
                            </p:column><p:column>
                                <p:inputText value="#{student_Reg_Controller.student.guardianOccupation}" styleClass="inputText"/>
                            </p:column>

                            <p:column styleClass="label">
                                <h:outputText value="Monthly Income: "/>
                            </p:column><p:column>
                                <p:inputText value="#{student_Reg_Controller.student.guardianSalary}" styleClass="inputText" type="number" />
                            </p:column>

                            <p:column styleClass="label">
                                <h:outputText value="Guardian's Number: "/>
                            </p:column><p:column>
                                <p:inputText value="#{student_Reg_Controller.student.guardianContactNo}" styleClass="inputText" maxlength="11">
                                    <f:validateLength maximum="11" minimum="11" />
                                </p:inputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">
                                <h:outputText value="Guardian's Email: "/>
                            </p:column><p:column>
                                <p:inputText value="#{student_Reg_Controller.student.guardianEmail}" styleClass="inputText" type="email"/>
                            </p:column>

                            <p:column styleClass="label">  
                                <h:outputText value="Relation: "/>
                            </p:column><p:column>
                                <p:selectOneMenu value="#{student_Reg_Controller.student.relation}" styleClass="inputCombo" style="width: 165px;">  
                                    <f:selectItem itemLabel="Select Relation" itemValue="" />
                                    <f:selectItem itemLabel="Father" itemValue="Father" />  
                                    <f:selectItem itemLabel="Mother" itemValue="Mother"/> 
                                    <f:selectItem itemLabel="GrandFather" itemValue="GrandFather" />  
                                    <f:selectItem itemLabel="GrandMother" itemValue="GrandMother"/> 
                                    <f:selectItem itemLabel="Uncle" itemValue="Uncle"/> 
                                    <f:selectItem itemLabel="Aunty" itemValue="Aunty"/> 
                                    <f:selectItem itemLabel="Brother" itemValue="Brother"/>
                                    <f:selectItem itemLabel="Sister" itemValue="Sister"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="header">Upload Photo</p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">
                                <h:outputText value="Photo: "/>
                            </p:column><p:column>
                                <p:fileUpload value="#{student_Reg_Controller.photoFile}" mode="simple" style="width: 167px;"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                    <p:commandButton value="Update" update="grw" action="#{student_Reg_Controller.updateStudent}" ajax="false" icon="ui-icon-check" style="margin-top: 1%; margin-bottom: 1%;"/>

                </center>
                
            </p:tab>
            
            <p:tab  title="Academic Info">
                <center>
                <p:panelGrid>
                    <p:row>
                        <p:column styleClass="header">Academic Info.</p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="label">
                            <h:outputText value="*" styleClass="red"/>
                            <h:outputText value="Academic Year: "/>
                        </p:column><p:column>
                            <p:selectOneMenu value="#{student_Reg_Controller.student.acyr}" styleClass="inputCombo" style="width: 165px;">  
                                <f:selectItem itemLabel="Select Academic Year" itemValue="" />  
                                <f:selectItems value="#{student_Reg_Controller.academicYearList}" />
                                <p:ajax event="change" update="std_classID" listener="#{student_Reg_Controller.scClass_List}"/>
                            </p:selectOneMenu>
                        </p:column>

                        <p:column styleClass="label">
                            <h:outputText value="*" styleClass="red"/>
                            <h:outputText value="Class: "/>
                        </p:column><p:column>
                            <p:selectOneMenu id="std_classID" value="#{student_Reg_Controller.student.className}" styleClass="inputCombo" style="width: 165px;" >  
                                <f:selectItem itemLabel="Select Class" itemValue="" />  
                                <f:selectItems value="#{student_Reg_Controller.schoolClassList}"/>
                                <p:ajax event="change" update="std_deptID" listener="#{student_Reg_Controller.deptList}"/>
                            </p:selectOneMenu>
                        </p:column>

                        <p:column styleClass="label">
                            <h:outputText value="*" styleClass="red"/>
                            <h:outputText value="Department: "/>
                        </p:column><p:column>
                            <p:selectOneMenu id="std_deptID" value="#{student_Reg_Controller.student.deptName}" styleClass="inputCombo" style="width: 165px;" >  
                                <f:selectItem itemLabel="Select Department" itemValue="" />  
                                <f:selectItems value="#{student_Reg_Controller.departmentList}"/>  
                                <p:ajax update="shift" listener="#{student_Reg_Controller.elective_Subject}" />
                            </p:selectOneMenu>
                        </p:column>

                        <p:column styleClass="label">
                            <h:outputText value="*" styleClass="red"/>
                            <h:outputText value="Shift: "/>
                        </p:column><p:column>
                            <p:selectOneMenu id="shift" value="#{student_Reg_Controller.student.shiftName}" styleClass="inputCombo" style="width: 165px;" >  
                                <f:selectItem itemLabel="Select Shift" itemValue=""/>  
                                <f:selectItems value="#{student_Reg_Controller.shiftList}"/> 
                                <p:ajax update="sctn" listener="#{student_Reg_Controller.section_List}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column styleClass="label">
                            <h:outputText value="*" styleClass="red"/>
                            <h:outputText value="Section: "/>
                        </p:column><p:column>
                            <p:selectOneMenu id="sctn" value="#{student_Reg_Controller.student.sectionName}" styleClass="inputCombo" style="width: 165px;" >  
                                <f:selectItem itemLabel="Select Section" itemValue="" />  
                                <f:selectItems value="#{student_Reg_Controller.sectionList}" /> 
                                <p:ajax update="sctn" listener="#{student_Reg_Controller.Sc_Cnf_ID}"/>
                            </p:selectOneMenu>
                        </p:column>

                        <p:column styleClass="label">
                            <h:outputText value="Student Roll: "/>
                        </p:column><p:column>
                            <p:inputText value="#{student_Reg_Controller.student.studentRoll}"  styleClass="inputText"/>
                        </p:column>
                    </p:row>

                </p:panelGrid>

                <p:commandButton value="Update" update="grw" action="#{student_Reg_Controller.udtAcademicInfo}" ajax="false" icon="ui-icon-check" style="margin-top: 1%; margin-bottom: 1%;"/>
          
            </center>
            </p:tab>
            
       </p:tabView>       
    </h:form>  
</ui:composition>
