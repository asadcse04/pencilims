<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:layout style="min-width:1000px;min-height:600px;">

        <p:layoutUnit position="center">

            <center>

                <h:form id="tcrAttendance_tbl_frm">

                  
    <pre><h:outputText value="Date....................                                                                 Authority Signature...................."/></pre>

                    <p:dataTable value="#{teacherController.teacharList}" var="teacher_tbl" filteredValue="#{teacherController.teachar_Filter_List}"
                                 style="width:1000px;">

                        <p:column>

                            <f:facet name="header">ID</f:facet>  

                            <h:outputText value="#{teacher_tbl.teacherID}"/>

                        </p:column> 

                        <p:column>

                            <f:facet name="header">Name</f:facet>  

                            <h:outputText value="#{teacher_tbl.name}"/>

                        </p:column> 

                        <p:column>

                            <f:facet name="header">In Time</f:facet>  

                            <h:outputText value=" "/>

                        </p:column>  

                        <p:column>

                            <f:facet name="header">Out Time</f:facet>  

                            <h:outputText value=" "/>

                        </p:column>  

                        <p:column>

                            <f:facet name="header">Signature</f:facet>  

                            <h:outputText value=" "/>

                        </p:column>  

                        <p:column>

                            <f:facet name="header">Reason(If Leave)</f:facet>  

                            <h:outputText value=" "/>

                        </p:column>  

                    </p:dataTable> 

                </h:form>

                <h:commandButton value="Print" type="button" style="margin-top: 10px;"> 

                    <p:printer target="tcrAttendance_tbl_frm" />

                </h:commandButton>
            </center>
        </p:layoutUnit>

    </p:layout>

</ui:composition>
