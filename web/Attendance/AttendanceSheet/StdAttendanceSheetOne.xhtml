<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <center>  
        <h:form id="update_StdAttendanceSite_frm">

            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>

            <p:panelGrid columns="10" style="border: none !important;">

                <h:outputLabel value="Academic Year"/>

                <p:outputLabel value="#{studentAttendanceController.classConfig.acyrID}"  style="font-weight: bold;"/>


                <h:outputLabel value="Class Name"/>

                <p:outputLabel value="#{studentAttendanceController.classConfig.className}"  style="font-weight: bold;"/>


                <h:outputLabel value="Shift"/>

                <p:outputLabel value="#{studentAttendanceController.classConfig.shiftName}" style="font-weight: bold;"/>


                <h:outputLabel value="Section" />

                <p:outputLabel value="#{studentAttendanceController.classConfig.sectionName}" style="font-weight: bold;"/>

                <h:outputLabel value="Month" />

                <p:outputLabel value="....................." style="font-weight: bold;"/>

            </p:panelGrid>



            <hr/>

            <p:dataTable  value="#{studentAttendanceController.studentList}" var="student_tbl"

                          paginator="false" style="width:890px;">

                <p:column>

                    <f:facet name="header">Student ID</f:facet>  

                    <h:outputText value="#{student_tbl.studentID}"/>

                </p:column> 


                <p:column>

                    <f:facet name="header">Student Name</f:facet>  

                    <h:outputText value="#{student_tbl.studentName}"/>

                </p:column> 


                <p:column>

                    <f:facet name="header">Roll No</f:facet>  

                    <h:outputText value="#{student_tbl.studentRoll}"/>

                </p:column> 

                <p:column>

                    <f:facet name="header">1</f:facet>  

                    <h:outputText value="  "/>

                </p:column>

                <p:column>

                    <f:facet name="header">2</f:facet>  

                    <h:outputText value="  "/>

                </p:column>

                <p:column>

                    <f:facet name="header">3</f:facet>  

                    <h:outputText value="  "/>

                </p:column>

                <p:column>

                    <f:facet name="header">4</f:facet>  

                    <h:outputText value="  "/>

                </p:column>

                <p:column>
                    <f:facet name="header">5</f:facet>  

                    <h:outputText value="  "/>

                </p:column>

                <p:column>

                    <f:facet name="header">6</f:facet>  

                    <h:outputText value="  "/>

                </p:column>

                <p:column>
                    <f:facet name="header">7</f:facet>  

                    <h:outputText value="  "/>

                </p:column>

                <p:column>

                    <f:facet name="header">8</f:facet>  

                    <h:outputText value="  "/>

                </p:column>

                <p:column>

                    <f:facet name="header">9</f:facet>  

                    <h:outputText value="  "/>

                </p:column>

                <p:column>
                    <f:facet name="header">10</f:facet>  

                    <h:outputText value="  "/>

                </p:column>

                <p:column>

                    <f:facet name="header">11</f:facet>  

                    <h:outputText value="  "/>

                </p:column>

                <p:column>
                    <f:facet name="header">11</f:facet>  

                    <h:outputText value="  "/>

                </p:column>

                <p:column>

                    <f:facet name="header">12</f:facet>  

                    <h:outputText value="  "/>

                </p:column>

                <p:column>
                    <f:facet name="header">13</f:facet>  

                    <h:outputText value="  "/>

                </p:column>

                <p:column>

                    <f:facet name="header">14</f:facet>  

                    <h:outputText value="  "/>

                </p:column>

                <p:column>

                    <f:facet name="header">15</f:facet>  

                    <h:outputText value="  "/>

                </p:column>

            </p:dataTable>

        </h:form>

        <h:commandButton value="Print" style="margin-top: 10px;">

            <p:printer target="update_StdAttendanceSite_frm" />

        </h:commandButton>


    </center>

</ui:composition>
