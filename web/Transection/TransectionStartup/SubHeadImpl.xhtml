<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:layout style="min-width:1000px;min-height:420px;">

        <p:layoutUnit position="west" size="30%">

            <h:form id="create_sub_head">

                <p:growl id="grl" autoUpdate="false" sticky="false" />
                
                
                 <center>
                    
                    <p:panelGrid styleClass="panelGrid">
                        
                        <p:row>
                            <p:column colspan="2" styleClass="header" style="text-align: center">
                            Transection Sub Head 
                            </p:column>    
                        </p:row> 
                        
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Transection Type"/>    
                            </p:column><p:column>
                             <p:selectOneMenu id="trtype" value="#{subHeadController.subHead.trType}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please Select Transection Type.">

                            <f:selectItem itemLabel="SelectType" itemValue=""/>

                            <f:selectItem itemLabel="Income" itemValue="Income" /> 
                        
                            <f:selectItem itemLabel="Expense" itemValue="Expense" /> 
                        
                            <p:ajax event="change" listener="#{subHeadController.TransCatagory_List}" update="TrCategory"/>

                           </p:selectOneMenu>
                            </p:column>   
                        </p:row>
                        
                        
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Category"/>
                            </p:column><p:column>
                          
                         <p:selectOneMenu id="TrCategory" value="#{subHeadController.subHead.trCategoryName}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please Select Category.">

                            <f:selectItem itemLabel="Select Type" itemValue=""/>

                            <f:selectItems value="#{subHeadController.categoryNameData}"/>
                            
                            <p:ajax event="change" listener="#{subHeadController.TransMainHead_List}" update="TrMainhead"/>

                        </p:selectOneMenu>   
                                
                            </p:column>
                
                        </p:row>
                        
                        
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Main Head"/>
                            </p:column><p:column>
                          
                         <p:selectOneMenu id="TrMainhead" value="#{subHeadController.subHead.trMainHeadName}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please Select Main Head.">

                            <f:selectItem itemLabel="Select Main Head" itemValue=""/>

                            <f:selectItems value="#{subHeadController.main_headNameData}"/>

                        </p:selectOneMenu>   
                                
                            </p:column>
                
                        </p:row>
                        
                        
                        <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Sub Head"/>
                            </p:column><p:column>
                                <p:inputText value="#{subHeadController.subHead.subHeadName}" styleClass="inputText" required="true" requiredMessage="Please Enter Sub Head."/> 
                            </p:column>    
                            
                        </p:row>
                        
                        
                        <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="note"/>
                            </p:column><p:column>
                                <p:inputText value="#{subHeadController.subHead.note}" styleClass="inputText" /> 
                            </p:column>    
                            
                        </p:row>
                   
                    </p:panelGrid>
                    
                     <p:commandButton value="Add" actionListener="#{subHeadController.insertSubHead}" update="grl :transection_startup_tbl:create_sub_head :transection_startup_tbl:transection_sub_head_list" icon="ui-icon-check" style="margin-top: 8px"/>
                    
                
                </center>
                
             
            </h:form>     

        </p:layoutUnit>

        
        
        
        <p:layoutUnit position="center">

            <center>

                <h:form id="transection_sub_head_list">

                    <p:dataTable var="transection_sub_head_tbl" value="#{subHeadController.sub_head_List}" >              

                        <p:column headerText="Sub Head ID">

                            <h:outputLabel value="#{transection_sub_head_tbl.trSubHeadID}"/>

                        </p:column>

                        <p:column headerText="Main Head">

                            <h:outputLabel value="#{transection_sub_head_tbl.trMainHeadName}"/>

                        </p:column>


                        <p:column headerText="Sub Head">

                            <h:outputLabel value="#{transection_sub_head_tbl.subHeadName}"/>

                        </p:column>


                        <p:column headerText="Current Date">

                            <h:outputLabel value="#{transection_sub_head_tbl.createDate}"/>

                        </p:column>

                        <p:column headerText="Note">

                            <h:outputLabel value="#{transection_sub_head_tbl.note}"/>

                        </p:column>     

                    

                    </p:dataTable>

                </h:form>  

            </center>

        </p:layoutUnit>

    </p:layout>

</ui:composition>
