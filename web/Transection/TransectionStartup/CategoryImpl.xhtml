<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:layout style="min-width:1000px;min-height:420px;">

        <p:layoutUnit position="west" size="30%">

            <h:form id="create_category">

                <p:growl id="grl" autoUpdate="false" sticky="false" />

                <center>
                    
                    <p:panelGrid styleClass="panelGrid">
                        
                        <p:row>
                            <p:column colspan="2" styleClass="header" style="text-align: center">
                            Transection Category
                            </p:column>    
                        </p:row> 
                        
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Transection Type"/>    
                            </p:column><p:column>
                                <p:selectOneMenu id="year" value="#{categoryController.category.trType}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please Select Transection type.">

                            <f:selectItem itemLabel="Select Type" itemValue="" />  

                            <f:selectItem itemLabel="Income" itemValue="Income" /> 
                        
                           <f:selectItem itemLabel="Expense" itemValue="Expense" /> 
                           
                                </p:selectOneMenu>
                            </p:column>   
                        </p:row>
                        
                   
                        
                        <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Category"/>
                            </p:column><p:column>
                                <p:inputText value="#{categoryController.category.trCatagoryName}" styleClass="inputText" required="true" requiredMessage="Please Enter Category."/> 
                            </p:column>    
                            
                        </p:row>
                        
                         <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="Note"/>
                            </p:column><p:column>
                                <p:inputText value="#{categoryController.category.note}" styleClass="inputText"/> 
                            </p:column>    
                            
                        </p:row>
                        
                    
                    </p:panelGrid>
                   
               
                    <p:commandButton value="Add" actionListener="#{categoryController.insertCategory}" update="grl :transection_startup_tbl:create_category :transection_startup_tbl:transection_category_list" icon="ui-icon-check"/>

                </center>
                
          
            </h:form>     

        </p:layoutUnit>

        <p:layoutUnit position="center">

            <center>

                <h:form id="transection_category_list">

                    <p:dataTable var="transection_category_tbl" value="#{categoryController.category_List}" >              

                        <p:column headerText="Category ID">

                            <h:outputLabel value="#{transection_category_tbl.trCatagoryID}"/>

                        </p:column>

                        <p:column headerText="Transection Type">

                            <h:outputLabel value="#{transection_category_tbl.trType}"/>

                        </p:column>
                        
                        <p:column headerText="Category">

                            <h:outputLabel value="#{transection_category_tbl.trCatagoryName}"/>

                        </p:column>
                        
                         <p:column headerText="Current Date">

                             <h:outputLabel value="#{transection_category_tbl.createDate}"/>

                        </p:column>

                        <p:column headerText="Note">

                            <h:outputLabel value="#{transection_category_tbl.note}"/>

                        </p:column>     
                        
                   

                    </p:dataTable>

                </h:form>  

            </center>

        </p:layoutUnit>

    </p:layout>

</ui:composition>
