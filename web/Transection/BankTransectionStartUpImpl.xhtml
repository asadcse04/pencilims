<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">



            <h:form id="form_bank">


            <p:growl id="grl" autoUpdate="false" />

            <center>


            <p:panelGrid styleClass="panelGrid">

                
                
                <p:row>
                    <p:column colspan="2" styleClass="header"  style="text-align: center">
                        <h:outputLabel value="Bank Transection"/>
                    </p:column>
                </p:row>



                <p:row>
                    
                    <p:column styleClass="label">
                        <h:outputLabel value="*" styleClass="red"/>
                        <p:outputLabel value="Transection Type"/>
                    </p:column><p:column>

                        <p:selectOneMenu value="#{bankTransectionController.bankTransection.status}" styleClass="inputCombo" style="width: 165px" required="true" requiredMessage="Please Select Transection Type.">

                            <f:selectItem itemLabel="Select Type" itemValue=""/>

                            <f:selectItems value="#{bankTransectionController.transactiontype}"/>

                            <p:ajax event="change" update="amounttype" listener="#{bankTransectionController.changeAmountType()}"/>

                        </p:selectOneMenu>   
                    </p:column>

                </p:row>


                
                
                <p:row>
                    
                    <p:column styleClass="label">
                        <h:outputLabel value="*" styleClass="red"/>
                        <h:outputLabel value="Total Amount"/>   
                    </p:column><p:column>
                        <p:inputText value="#{bankTransectionController.bankTransection.amount}" styleClass="inputText" required="true" requiredMessage="Please Enter Amount"/>
                    </p:column>

                </p:row>

                
                
                
                <p:row>

                    <p:column styleClass="label">
                        <h:outputLabel value="*" styleClass="red"/>
                        <h:outputLabel value="Amount Type"/>   
                    </p:column><p:column>
                        <p:selectOneMenu id="amounttype" value="#{bankTransectionController.bankTransection.amounttype}" styleClass="inputCombo" style="width: 165px" required="true" requiredMessage="Please Select Amount Type.">

                            <f:selectItem itemLabel="Select Type" itemValue=""/>

                            <f:selectItems value="#{bankTransectionController.amounttypeList}"/>

                        </p:selectOneMenu>   
                    </p:column>

                </p:row>


                
                
                
                <p:row>

                    <p:column styleClass="label">
                        <h:outputLabel value="*" styleClass="red"/>
                        <h:outputLabel value="Bank ID"/>  
                    </p:column><p:column>
                        <p:selectOneMenu value="#{bankTransectionController.bankIdName}" styleClass="inputCombo" style="width: 165px" required="true" requiredMessage="Please Select Bank ID.">

                            <f:selectItem itemLabel="Select Type" itemValue=""/>

                            <f:selectItems value="#{bankTransectionController.bankidnamelist}"/>

                            <p:ajax update="ac" listener="#{bankTransectionController.acNum()}"/>

                        </p:selectOneMenu>   
                    </p:column>

                </p:row>

                
                
                
                <p:row>

                    <p:column styleClass="label">
                        <h:outputLabel value="A/C No"/> 
                    </p:column><p:column>
                        <p:inputText id="ac" value="#{bankTransectionController.accountnumber}" styleClass="inputText" readonly="true"/>   
                    </p:column>

                </p:row>

                
                
                
                <p:row>

                    <p:column styleClass="label">
                        <h:outputLabel value="Purpose"/> 
                    </p:column><p:column>
                        <p:inputText  value="#{bankTransectionController.bankTransection.purpose}" styleClass="inputText" />   
                    </p:column>

                </p:row>



                
                
                
                <p:row>

                    <p:column styleClass="label">
                        <p:outputLabel value="Check No"/> 
                    </p:column><p:column>
                        <p:inputText value="#{bankTransectionController.bankTransection.checkno}" styleClass="inputText"/>   
                    </p:column>

                </p:row>


                
                
                
                <p:row>

                    <p:column styleClass="label">
                        <h:outputLabel value="Note"/> 
                    </p:column><p:column>
                        <p:inputText value="#{bankTransectionController.bankTransection.note}" styleClass="inputText"/>   
                    </p:column>

                </p:row>

            
            
            </p:panelGrid>   

            <p:commandButton value="Add" update="grl form_bank" action="#{bankTransectionController.addbankTrnDetail()}" style="margin-top: 8px" oncomplete="bank.show()"/>

            </center>

            </h:form>

</ui:composition>
