<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:layout styleClass="tabHeight">

        <p:layoutUnit position="west" size="40%">

            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>

            <center>

                <p:panelGrid columns="2">

                    <f:facet name="header">

                        Academic Year

                    </f:facet>

                    <h:outputText value="AcdemicYear ID"/>

                    <p:inputText value="#{academicYearController.acYr.acYrID}"/>


                    <h:outputText value="Start Date"/>

                    <p:calendar value="#{academicYearController.acYr.startTime}"/>


                    <h:outputText value="End Date"/>

                    <p:calendar value="#{academicYearController.acYr.endTime}"/>


                    <h:outputText value="Note"/>

                    <p:inputTextarea value="#{academicYearController.acYr.note}" maxlength="100"/>

                </p:panelGrid>

                <p:commandButton value="Save" update=":settingFrm" actionListener="#{academicYearController.insertAcYr}" icon="ui-icon-check" style="margin: 1%;"/>

            </center>

        </p:layoutUnit>


        <p:layoutUnit position="center">

            <center>

                <p:dataTable value="#{academicYearController.acYrList}" var="acyr_tbl"

                             paginator="true" rows="10" paginatorPosition="bottom" style="width:420px;">

                    <p:column sortBy="#{acyr_tbl.acYrID}">

                        <f:facet name="header">AcYr ID</f:facet>  

                        <h:outputText value="#{acyr_tbl.acYrID}"/>

                    </p:column> 

                    <p:column sortBy="#{acyr_tbl.startTime}">

                        <f:facet name="header">Start Time</f:facet>  

                        <h:outputText value="#{acyr_tbl.startTime}">

                            <f:convertDateTime pattern="dd/MM/yyyy"/>

                        </h:outputText>

                    </p:column>

                    <p:column sortBy="#{acyr_tbl.endTime}">

                        <f:facet name="header">End Time</f:facet>  

                        <h:outputText value="#{acyr_tbl.endTime}">

                            <f:convertDateTime pattern="dd/MM/yyyy"/>

                        </h:outputText>

                    </p:column>

                    <p:column style="width:3%">  

                        <p:commandButton process="@this" update=":update_AcYr_frm" oncomplete="dialog_Update_acyr.show()" icon="ui-icon-pencil" title="Update">  

                            <f:setPropertyActionListener value="#{acyr_tbl}" target="#{academicYearController.acYr}"/>  

                        </p:commandButton>  

                    </p:column>

                </p:dataTable>

            </center>

        </p:layoutUnit>

    </p:layout>
    
</ui:composition>
