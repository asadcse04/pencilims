<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:layout style="min-width:1000px;min-height:600px;">

        <p:layoutUnit position="west" size="30%"> 

            <h:form id="insert_subfeehead_frm">

                <p:growl id="grl"/>
         
        <center>
   
                <p:panelGrid styleClass="panelGrid">
                        
                        <p:row>
                            <p:column colspan="2" styleClass="header" style="text-align: center">
                             Bank Group 
                            </p:column>    
                        </p:row> 
     
                        <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Group Name"/>
                            </p:column><p:column>
                                <p:inputText value="#{bankGroupController.bankGroup.bankGroupName}" styleClass="inputText" required="true" requiredMessage="Please Enter Group Name."/> 
                            </p:column>    
                            
                        </p:row>
                    
                      <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="Note"/>
                            </p:column><p:column>
                                <p:inputText value="#{bankGroupController.bankGroup.note}" styleClass="inputText"/> 
                            </p:column>    
                            
                        </p:row>
                        
                
                    </p:panelGrid>
        
            <p:commandButton value="Add" actionListener="#{bankGroupController.addBankGroup()}" update="grl :bank_strt_tb:insert_subfeehead_frm :bank_strt_tb:subfeeheadlistList_frm" icon="ui-icon-check" style="margin-top: 8px"/>
        
        </center>
                
       
            </h:form>

        </p:layoutUnit>



        <p:layoutUnit position="center">

            <h:form id="subfeeheadlistList_frm">

                <center>

                    <p:dataTable var="bankgrouplist" value="#{bankGroupController.bankGroupList}" id="subfeeheadlist">

                          <p:column headerText="Group ID">

                              <h:outputLabel value="#{bankgrouplist.bankGroupID}"/>

                        </p:column>
                        
                        <p:column headerText="Group Name">

                            <h:outputLabel value="#{bankgrouplist.bankGroupName}"/>

                        </p:column>

                        <p:column headerText="Note">

                            <h:outputLabel value="#{bankgrouplist.note}"/>

                        </p:column>
            
                    </p:dataTable>

                </center> 

            </h:form>

        </p:layoutUnit>

    </p:layout>

</ui:composition>
