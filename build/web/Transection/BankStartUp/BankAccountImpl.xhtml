<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:layout style="min-width:1000px;min-height:600px;">

        <p:layoutUnit position="west" size="30%"> 

            <h:form id="insert_bankac_frm">

                <p:growl id="grl" />
                
                
              <center>
                    
                    <p:panelGrid styleClass="panelGrid">
                        
                        <p:row>
                            <p:column colspan="2" styleClass="header" style="text-align: center">
                            Create Bank Account 
                            </p:column>    
                        </p:row>
                        
                        
                         <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Bank Name"/>
                            </p:column><p:column>
                                <p:inputText id="bnam" value="#{bankAccountController.bankAccount.bankName}" styleClass="inputText" required="true" requiredMessage="Please Enter Bank Name."/> 
                            </p:column>    
                            
                        </p:row>
                        
                         <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Bank Symbol"/>
                            </p:column><p:column>
                                <p:inputText id="bsymbl" value="#{bankAccountController.bankAccount.remarkSymbol}" styleClass="inputText" required="true" requiredMessage="Please Enter Bank Symbol."/> 
                            </p:column>    
                            
                        </p:row>
                        
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Bank Group"/>    
                            </p:column><p:column>
                                <p:selectOneMenu id="bkgrp"  value="#{bankAccountController.bankAccountName}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please Enter Group ID.">

                            <f:selectItem itemLabel="Select Category" itemValue=""/>

                            <f:selectItems value="#{bankAccountController.bankAccountNameList}"/>

                           </p:selectOneMenu>
                            </p:column>   
                        </p:row>
                        
                   
                        <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Account Name"/>
                            </p:column><p:column>
                                <p:inputText id="acname" value="#{bankAccountController.bankAccount.acName}" styleClass="inputText" required="true" requiredMessage="Please Enter Account Name."/> 
                            </p:column>    
                            
                        </p:row>
                        
                            <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Account Number"/>
                            </p:column><p:column>
                                <p:inputText id="acno" value="#{bankAccountController.bankAccount.acNumber}" styleClass="inputText" required="true" requiredMessage="Please Enter  Account Number."/> 
                            </p:column>    
                            
                        </p:row>
                        
                            <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Account Type"/>
                            </p:column><p:column>
                                <p:inputText id="actyp" value="#{bankAccountController.bankAccount.acType}" styleClass="inputText" required="true" requiredMessage="Please Enter Account Type."/> 
                            </p:column>    
                            
                        </p:row>
                        
                        
                            <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Address"/>
                            </p:column><p:column>
                                <p:inputText id="ad" value="#{bankAccountController.bankAccount.address}" styleClass="inputText" required="true" requiredMessage="Please Enter Address."/> 
                            </p:column>    
                            
                        </p:row>
                        
                        
                            <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Branch"/>
                            </p:column><p:column>
                                <p:inputText id="brn" value="#{bankAccountController.bankAccount.branch}" styleClass="inputText" required="true" requiredMessage="Please Enter Branch Name."/> 
                            </p:column>    
                            
                        </p:row>
                        
                            <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Starting Balance"/>
                            </p:column><p:column>
                                <p:inputText id="st" value="#{bankAccountController.bankAccount.startingBalance}" styleClass="inputText" required="true" requiredMessage="Please Enter Starting Balance."/> 
                            </p:column>    
                            
                        </p:row>
                        
                        
                            <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="Note"/>
                            </p:column><p:column>
                                <p:inputText value="#{bankAccountController.bankAccount.note}" styleClass="inputText"/> 
                            </p:column>    
                            
                        </p:row>
               
                    </p:panelGrid>
                   
                     <p:commandButton value="Add" actionListener="#{bankAccountController.createBankAccount()}" update="grl :bank_strt_tb:insert_bankac_frm :bank_strt_tb:bankacList_frm" icon="ui-icon-check" style="margin-top: 8px" />
              
                </center>  
                

            </h:form>

        </p:layoutUnit>



        <p:layoutUnit position="center">

            <h:form id="bankacList_frm">

                <center>

                    <p:dataTable var="bankaccountlist" value="#{bankAccountController.bankAccountList}" id="salaryheadlist">

                        <p:column headerText="Bank Name">

                            <h:outputLabel value="#{bankaccountlist.bankName}"/>

                        </p:column>

                 

                        
                        <p:column headerText="Under Group">

                            <h:outputLabel value="#{bankaccountlist.bankAcGroupID}"/>

                        </p:column>

             
                        <p:column headerText="Starting Balance">

                            <h:outputLabel value="#{bankaccountlist.startingBalance}"/>

                        </p:column>
                        
               
                        
                        <p:column headerText="Total Diposit">
                            
                            <h:outputLabel value="#{bankaccountlist.totalDiposit}"/> 
                        
                       </p:column>
                        
                        
                        <p:column headerText="Total Withdraw">
                            
                            <h:outputLabel value="#{bankaccountlist.totalWithdraw}"/> 
                        
                       </p:column>
                        
                        
                        <p:column headerText="Balance">
                            
                            <h:outputLabel value="#{bankaccountlist.blance}"/> 
                        
                       </p:column>
                   
                    </p:dataTable>

                </center> 

            </h:form>

        </p:layoutUnit>

    </p:layout>

</ui:composition>
