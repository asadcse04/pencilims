<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    
    <p:layout style="min-width:1000px;min-height:420px;">

        <p:layoutUnit position="west" size="30%">

            <h:form id="create_main_head">

                <p:growl id="grl" autoUpdate="false" sticky="false" />
                
                
                <center>
                    
                    <p:panelGrid styleClass="panelGrid">
                        
                        <p:row>
                            <p:column colspan="2" styleClass="header" style="text-align: center">
                            Transection Main Head 
                            </p:column>    
                        </p:row> 
                        
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Transection Type"/>    
                            </p:column><p:column>
                             <p:selectOneMenu id="trtype" value="#{mainHeadController.mainHead.trType}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please Select Transection Type.">

                            <f:selectItem itemLabel="SelectType" itemValue=""/>

                            <f:selectItem itemLabel="Income" itemValue="Income" /> 
                        
                            <f:selectItem itemLabel="Expense" itemValue="Expense" /> 
                        
                            <p:ajax event="change" listener="#{mainHeadController.TransCatagory_List}" update="TrCategory"/>

                           </p:selectOneMenu>
                            </p:column>   
                        </p:row>
                        
                        
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Category"/>
                            </p:column><p:column>
                          
                         <p:selectOneMenu id="TrCategory" value="#{mainHeadController.mainHead.trCatagoryName}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please Select Category.">

                            <f:selectItem itemLabel="Select Type" itemValue=""/>

                            <f:selectItems value="#{mainHeadController.categoryNameData}"/>

                        </p:selectOneMenu>   
                                
                            </p:column>
                
                        </p:row>
                        
                        
                        
                        <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Main Head"/>
                            </p:column><p:column>
                                <p:inputText value="#{mainHeadController.mainHead.mainHeadName}" styleClass="inputText" required="true" requiredMessage="Please Enter Main Head."/> 
                            </p:column>    
                            
                        </p:row>
                        
                        
                        <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="Note"/>
                            </p:column><p:column>
                                <p:inputText value="#{mainHeadController.mainHead.note}" styleClass="inputText" /> 
                            </p:column>    
                            
                        </p:row>
                   
                    </p:panelGrid>
                    
                    <p:commandButton value="Add" actionListener="#{mainHeadController.insertMainHead}" update="grl :transection_startup_tbl:create_main_head :transection_startup_tbl:transection_main_head_list" style="margin-top: 8px" icon="ui-icon-check"/>
                    
                
                </center>

            </h:form>  
            
              
        </p:layoutUnit>

        <p:layoutUnit position="center">

            <center>

                <h:form id="transection_main_head_list">

                    <p:dataTable var="transection_main_head_tbl" value="#{mainHeadController.mainHead_List}" >              

                        
                        <p:column headerText="Main Head ID">

                            <h:outputLabel value="#{transection_main_head_tbl.trMainHeadID}"/>

                        </p:column>
                        
                          
                        <p:column headerText="Category">

                              <h:outputLabel value="#{transection_main_head_tbl.trCatagoryName}"/>

                        </p:column>

                        
                        <p:column headerText="Main Head Name">

                            <h:outputLabel value="#{transection_main_head_tbl.mainHeadName}"/>

                        </p:column>
                        
                        
                        <p:column headerText="Current Date">

                            <h:outputLabel value="#{transection_main_head_tbl.createDate}"/>

                        </p:column>
                        
                        
                        <p:column headerText="Note">

                            <h:outputLabel value="#{transection_main_head_tbl.note}"/>

                        </p:column>     
                        
                        

                    </p:dataTable>

                </h:form>  

            </center>

        </p:layoutUnit>

    </p:layout>

</ui:composition>
