<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:layout style="min-width:1000px;min-height:420px;">

        <p:layoutUnit position="west" size="30%"> 

            <h:form id="insert_feehead_frm">

                <p:growl id="grl" autoUpdate="false" sticky="false" />

                   <center>
                    
                    <p:panelGrid styleClass="panelGrid">
                        
                        <p:row>
                            <p:column colspan="2" styleClass="header" style="text-align: center">
                            Create Fee Head 
                            </p:column>    
                        </p:row> 
                        
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Select Category"/>    
                            </p:column><p:column>
                                <p:selectOneMenu id="year" value="#{feeHeadController.feeHeadName}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please Enter Caegory ID.">

                            <f:selectItem itemLabel="Select Category" itemValue=""/>

                            <f:selectItems value="#{feeHeadController.feeHeadNameList}"/>

                           </p:selectOneMenu>
                            </p:column>   
                        </p:row>
                        
                   
                        
                        <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Head Name"/>
                            </p:column><p:column>
                                <p:inputText value="#{feeHeadController.feeHead.feeHeadName}" styleClass="inputText" required="true" requiredMessage="Please Enter Head Name."/> 
                            </p:column>    
                            
                        </p:row>
                        
                         <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="* " styleClass="red"/>
                                <h:outputLabel value="Print Name"/>
                            </p:column><p:column>
                                <p:inputText value="#{feeHeadController.feeHead.printName}" styleClass="inputText" required="true" requiredMessage="Please Enter Print Name."/> 
                            </p:column>    
                            
                        </p:row>
                        
                         <p:row>
                         
                            <p:column styleClass="label">
                                <h:outputLabel value="Note"/>
                            </p:column><p:column>
                                <p:inputText value="#{feeHeadController.feeHead.note}" styleClass="inputText"/> 
                            </p:column>    
                            
                        </p:row>
                        
             
                    </p:panelGrid>
                   
               
                       <p:commandButton value="Add" actionListener="#{feeHeadController.createFeeHead()}" update="grl :feestrt_tb:insert_feehead_frm :feestrt_tb:feeheadlistList_frm" style="margin-top: 8px" icon="ui-icon-check" />

                </center>
            

            </h:form>

        </p:layoutUnit>



        <p:layoutUnit position="center">

            <h:form id="feeheadlistList_frm">

                <center>

                    <p:dataTable var="feeheadlist" value="#{feeHeadController.feeHeadList}" id="feeheadlist">

                        <p:column headerText="Head Name">

                            <h:outputLabel value="#{feeheadlist.feeHeadName}"/>

                        </p:column>

                        <p:column headerText="Print Name">

                            <h:outputLabel value="#{feeheadlist.printName}"/>

                        </p:column>

                        <p:column headerText="Note">

                            <h:outputLabel value="#{feeheadlist.note}"/>

                        </p:column>

                        <p:column headerText="Fee Category">

                            <h:outputLabel value="#{feeheadlist.feeCategoryID}"/>

                        </p:column>

                    </p:dataTable>

                </center> 

            </h:form>

        </p:layoutUnit>

    </p:layout>

</ui:composition>
