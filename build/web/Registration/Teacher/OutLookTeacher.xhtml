<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
        
   
            <h:form id="teacher_view_frm">

                <p:growl showDetail="true" autoUpdate="true" sticky="false"/>

                <center>

                    <p:panelGrid style="margin-top:20px" id="teacher_info">
                        
                         <p:row>

                            <p:column  style="font-weight: bold;    font-size: 14px;"> 
                                
                              <h:outputText value="Teacher ID "/>
                              
                            </p:column >

                            <p:column style=" font-weight: bold; font-size: 16px;">
                                      
                                <h:outputText value="#{teacherController.teacher.teacherID}"/>
                                
                            </p:column>

                           

                        </p:row>

                        <p:row>

                            <p:column rowspan="6" style="font-weight: bold;">

                                <p:graphicImage value="/images/teacherImages/#{teacherController.teacher.imgPath}" width="150px" height="160px"/> 

                            </p:column>

                            <p:column style="font-weight: bold;   font-size: 14px;">

                                <h:outputText value="Teacher Name"/>

                            </p:column>

                            <p:column>

                                <h:outputText value="#{teacherController.teacher.name}"/>
                               
                            </p:column>
                            
                            <p:column  style="font-weight: bold;   font-size: 14px;">

                               <h:outputText value="Gender"/>
                               
                            </p:column>
                            
                            <p:column>

                                <h:outputText value="#{teacherController.teacher.gender}"/>
                               
                            </p:column>

                        </p:row>

                        
                        <p:row>

                            <p:column style="font-weight: bold;    font-size: 14px;">

                                <h:outputText value="Father’s Name"/>

                            </p:column>

                            <p:column>

                                <h:outputText value="#{teacherController.teacher.fatherName}"/>
                                
                            </p:column>
                            
                             <p:column style="font-weight: bold;    font-size: 14px;">

                                <h:outputText value="Date of Birth"/>
                                
                            </p:column>
                            
                             <p:column>

                                 <h:outputText value="#{teacherController.teacher.dob}"/>
                                
                            </p:column>

                        </p:row>

                        <p:row>

                            <p:column  style="font-weight: bold;    font-size: 14px;"> 
                                
                              <h:outputText value="Mother’s Name"/>
                              
                            </p:column>

                            <p:column >

                                <h:outputText value="#{teacherController.teacher.motherName}"/>

                            </p:column>

                            <p:column style="font-weight: bold;    font-size: 14px;">
                               
                                <h:outputText value="Religion"/>
                                
                            </p:column>
                            
                             <p:column >
                               
                                 <h:outputText value="#{teacherController.teacher.religion}"/>
                                 
                            </p:column>

                        </p:row>
                        
                        
                        <p:row>

                            <p:column  style="font-weight: bold;    font-size: 14px;"> 
                                
                              <h:outputText value="Educational Q."/>
                              
                            </p:column>

                            <p:column >

                                <h:outputText value="#{teacherController.teacher.qualification}"/>

                            </p:column>

                            <p:column style="font-weight: bold;    font-size: 14px;">
                               
                                <h:outputText value="Contact no"/>
                                
                            </p:column>
                            
                             <p:column >
                               
                                 <h:outputText value="#{teacherController.teacher.contactNo}"/>
                                 
                            </p:column>

                        </p:row>
                        
                            <p:row>

                            <p:column  style="font-weight: bold;    font-size: 14px;"> 
                                
                              <h:outputText value="Passed From"/>
                              
                            </p:column>

                            <p:column >

                                <h:outputText value="#{teacherController.teacher.passedFrom}"/>

                            </p:column>

                            <p:column style="font-weight: bold;    font-size: 14px;">
                               
                                <h:outputText value="E-mail Address"/>
                                
                            </p:column>
                            
                             <p:column >
                               
                                 <h:outputText value="#{teacherController.teacher.email}"/>
                                 
                            </p:column>

                        </p:row>
                        
                    
                        
                            <p:row>

                            <p:column  style="font-weight: bold;    font-size: 14px;"> 
                                
                              <h:outputText value="Marital Status"/>
                              
                            </p:column>

                            <p:column >

                                <h:outputText value="#{teacherController.teacher.maritalStatus}"/>

                            </p:column>

                            <p:column style="font-weight: bold;    font-size: 14px;">
                               
                                <h:outputText value="Blood Group"/>
                                
                            </p:column>
                            
                             <p:column >
                               
                                 <h:outputText value="#{teacherController.teacher.bloodGroup}"/>
                                 
                            </p:column>

                        </p:row>



                    </p:panelGrid>
                    
                    <p:panelGrid style="margin-top:20px" id="address">
                        
                          <p:row>

                            <p:column  style="font-weight: bold;    font-size: 14px;"> 
                                
                              <h:outputText value="Address "/>
                              
                            </p:column >

                            

                        </p:row>
                        
                           <p:row>

                            <p:column  style="font-weight: bold;    font-size: 14px; height: 50px;"> 
                                
                              <h:outputText value="Present Address "/>
                              
                            </p:column>

                            <p:column >

                                <h:outputText value="#{teacherController.teacher.presentAddress}"/>

                            </p:column>

                            <p:column style="font-weight: bold;    font-size: 14px;">
                               
                                <h:outputText value="Permanent Address "/>
                                
                            </p:column>
                            
                             <p:column >
                               
                                 <h:outputText value="#{teacherController.teacher.permanentAddress}"/>
                                 
                            </p:column>

                        </p:row>
                        
                    </p:panelGrid>
                    
                </center>

            </h:form>

 </ui:composition>
