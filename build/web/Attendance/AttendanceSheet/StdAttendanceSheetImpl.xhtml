<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:layout style="min-width:1000px;min-height:600px;">

        <p:layoutUnit position="center">

            <center>

                <h:form id="stdAttendance_tbl_frm">

                    <p:dataTable value="#{studentAttendanceController.school_configList}" var="school_Cnf_tbl" filteredValue="#{studentAttendanceController.school_configList_filter}"

                                 paginator="true" rows="12" paginatorPosition="bottom" style="width:780px;">


                        <p:column sortBy="#{school_Cnf_tbl.acyrID}" filterBy="#{school_Cnf_tbl.acyrID}">

                            <f:facet name="header">Academic Year</f:facet>  

                            <h:outputText value="#{school_Cnf_tbl.acyrID}"/>

                        </p:column> 


                        <p:column sortBy="#{school_Cnf_tbl.className}" filterBy="#{school_Cnf_tbl.className}">

                            <f:facet name="header">Class</f:facet>  

                            <h:outputText value="#{school_Cnf_tbl.className}"/>

                        </p:column> 


                        <p:column sortBy="#{school_Cnf_tbl.shiftName}" filterBy="#{school_Cnf_tbl.shiftName}">

                            <f:facet name="header">Shift</f:facet>  

                            <h:outputText value="#{school_Cnf_tbl.shiftName}"/>

                        </p:column>


                        <p:column sortBy="#{school_Cnf_tbl.sectionName}" filterBy="#{school_Cnf_tbl.sectionName}">

                            <f:facet name="header">Section</f:facet>  

                            <h:outputText value="#{school_Cnf_tbl.sectionName}"/>

                        </p:column> 



                        <p:column style="width:3%">  

                            <p:commandButton  process="@this" update=":update_StdAttendanceSite_frm" oncomplete="dialog_Update_StdAttendanceSite.show()"  actionListener="#{studentAttendanceController.student_List(school_Cnf_tbl)}" icon="ui-icon-pencil" title="Attendance's Sheet (1-15)" /> 

                        </p:column>

                        <p:column style="width:3%">  

                            <p:commandButton  process="@this" update=":update_StdAttendanceSite_frm2" oncomplete="dialog_Update_StdAttendanceSite2.show()"  actionListener="#{studentAttendanceController.student_List(school_Cnf_tbl)}" icon="ui-icon-pencil" title="Attendance's Sheet (15-31)" /> 

                        </p:column>

                    </p:dataTable>


                </h:form>

            </center>

        </p:layoutUnit>

    </p:layout>

    <p:dialog header="Student Attendance Sheet" widgetVar="dialog_Update_StdAttendanceSite" width="1000" height="560"  showEffect="drop" hideEffect="drop">
        <ui:include src="StdAttendanceSheetOne.xhtml" />
    </p:dialog>

   <p:dialog header="Student Attendance Sheet" widgetVar="dialog_Update_StdAttendanceSite2" width="1000" height="560"  showEffect="drop" hideEffect="drop">
        <ui:include src="StdAttendanceSheetTwo.xhtml" />
   </p:dialog>


</ui:composition>
