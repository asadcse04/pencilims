<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    
            <h:form id="create_inventory_item1">

                <p:growl id="grl" autoUpdate="false" sticky="false" />

                <p:panelGrid columns="2">

                    <f:facet name="header">

                        Inventory Stock Out

                    </f:facet>

                    <h:outputLabel value="Inventory Type*"/>
                    
                    <p:selectOneMenu value="#"  required="true" requiredMessage="You must provide a inventory type name">  

                        <f:selectItem itemLabel="Select An Option" itemValue="" />  

                        <f:selectItems value="#" /> 
                        
                        <p:ajax event="change"  update="invtoryCategory"/>


                    </p:selectOneMenu>
                    
                   <h:outputLabel value="Inventory Category*"/>
                    
                   <p:selectOneMenu id="invtoryCategory" value="#"  required="true" requiredMessage="You must provide a inventory category name">  

                        <f:selectItem itemLabel="Select An Option" itemValue="" />  

                        <f:selectItems value="#" />  
                        
                        <p:ajax event="change" update="invtoryGroup"/>

                    </p:selectOneMenu>
                   
                    <h:outputLabel value="Inventory Group*"/>
                    
                    <p:selectOneMenu id="invtoryGroup" value="#"  required="true" requiredMessage="You must provide a inventory group name">  

                        <f:selectItem itemLabel="Select An Option" itemValue="" />  

                        <f:selectItems value="#" /> 
                        
                        <p:ajax event="change"  update="invtorySubGroup"/>

                    </p:selectOneMenu>
                    
                     <h:outputLabel value="Inventory Sub-Group*"/>
                    
                     <p:selectOneMenu id="invtorySubGroup" value="#"  required="true" requiredMessage="You must provide a inventory sub-group name">  

                        <f:selectItem itemLabel="Select An Option" itemValue="" />  

                        <f:selectItems value="#" />  

                        <p:ajax event="change"  update="invtoryItem"/>
                        
                    </p:selectOneMenu>

                     <h:outputLabel value="Inventory Item*"/>
                    
                     <p:selectOneMenu id="invtoryItem" value="#"  required="true" requiredMessage="You must provide a inventory item name">  

                        <f:selectItem itemLabel="Select An Option" itemValue="" />  

                        <f:selectItems value="#" />  

                    </p:selectOneMenu>
                     
                    <h:outputLabel value="Quantity*"/>

                    <p:inputText id="invtgrop" value="#" />

                    <h:outputLabel value="Unit Price*"/>

                    <p:inputText id="unitPrice" value="#" />
                    
                    <h:outputLabel value="Total Price*"/>

                    <p:inputText id="totalPrice" value="#" />

                    <h:outputLabel value="Note"/>

                    <p:inputText value="#"/>                   

                    <p:commandButton value="Add" actionListener="#"  icon="ui-icon-check"/> <p:commandButton type="reset" value="Reset" icon="ui-icon-refresh" />

                    

                </p:panelGrid>

            </h:form>     
    
        <p:layoutUnit position="center">

            <center>

                <h:form id="inventory_item_list">

                    <p:dataTable var="inventory_stock_in" value="#" >              

                        <p:column headerText="SL">

                            <h:outputLabel value="#"/>

                        </p:column>
                        
                        <p:column headerText="inventory Item">

                            <h:outputLabel value="#"/>

                        </p:column>
     
                         <p:column headerText="Quantity">

                             <h:outputLabel value="#"/>

                        </p:column>
                        
                        <p:column headerText="Unit Price">

                            <h:outputLabel value="#"/>

                        </p:column>

                        <p:column headerText="Total Price">

                            <h:outputLabel value="#"/>

                        </p:column>  
                        
                         <p:column style="width:3%">  

                    </p:column>

                    </p:dataTable>

                </h:form>  

            </center>

        </p:layoutUnit>

   

</ui:composition>
