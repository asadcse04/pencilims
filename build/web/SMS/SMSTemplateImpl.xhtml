<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:form id="smstempwhole">

    <p:layout style="min-width:950px;min-height:900px;">

        <p:layoutUnit position="west" size="30%" style="border: none"> 

            <h:form id="insert_subfeehead_frm">

                <p:growl id="grl" autoUpdate="false" showDetail="true" sticky="false" />

                <center>


                    <p:panelGrid styleClass="panelGrid">
                        
                        <p:row>
                            <p:column colspan="2" styleClass="header" style="text-align: center">
                              Create SMS Template  
                            </p:column>   
                        </p:row>
                        
                        
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="*" styleClass="red"/>
                                <h:outputLabel value="Template Name"/>
                            </p:column><p:column>
                                <p:inputText id="templatename" value="#{smsTemplateController.smsTemplate.smsTemplateName}" styleClass="inputText"  required="true" requiredMessage="Please Enter Template Name."/>
                            </p:column>  
                        </p:row>
                        
                        
                        
                        
                         <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="*" styleClass="red"/>
                                <h:outputLabel value="Template Description"/>
                            </p:column><p:column>
                                <p:inputTextarea id="desc" counter="display" maxlength="160" counterTemplate="{0} characters remaining." styleClass="inputTextarea" style="height: 80px" value="#{smsTemplateController.smsTemplate.smsTemplateDescription}" required="true" requiredMessage="Please Enter Template Discription."/>
                               <br />  <p:outputLabel/> <p:outputLabel id="display"/>
                            </p:column>  
                        </p:row>
                        
                        </p:panelGrid>
                     
                    <p:commandButton value="Add" actionListener="#{smsTemplateController.addSmsTemplate()}" update="grl :smstempwhole:subfeeheadlistList_frm" style="margin-top: 8px" icon="ui-icon-check" />
   

                </center>

            </h:form>

        </p:layoutUnit>



        <p:layoutUnit position="center" style="border: none">

            <h:form id="subfeeheadlistList_frm">

                <center>

                    <p:dataTable var="tmplist" value="#{smsTemplateController.smsTemplateList}" id="subfeeheadlist">

                          <p:column headerText="Template ID">

                              <h:outputLabel value="#{tmplist.smsTemplateId}"/>

                        </p:column>
                        
                        <p:column headerText="Template Name">

                            <h:outputLabel value="#{tmplist.smsTemplateName}"/>

                        </p:column>

                        <p:column headerText="Template Description">

                            <h:outputLabel value="#{tmplist.smsTemplateDescription}"/>

                        </p:column>
            
                    </p:dataTable>

                </center> 

            </h:form>

        </p:layoutUnit>

    </p:layout>
        
    </h:form>

</ui:composition>
