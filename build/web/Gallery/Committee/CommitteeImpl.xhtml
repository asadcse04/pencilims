<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

            <h:form id="insert_committee_frm" enctype="multipart/form-data">

                <p:growl id="grl" autoUpdate="false" showDetail="true" sticky="false" /> 

                <center>

                    <p:panelGrid styleClass="panelGrid">

                        <p:row>
                            <p:column colspan="2" styleClass="header" style="text-align:  center">   
                                Add Committee   
                            </p:column>      
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="*" styleClass="red"/>
                                <h:outputLabel value="Designation"/>   
                            </p:column><p:column>
                                <p:inputText value="#{committeeController.committee.designation}" styleClass="inputText" required="true" requiredMessage="Please Enter Designation."/>
                            </p:column>   
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="*" styleClass="red"/>
                                <h:outputLabel value="Name"/>   
                            </p:column><p:column>
                                <p:inputText value="#{committeeController.committee.name}" styleClass="inputText" required="true" requiredMessage="Please Enter Name."/>
                            </p:column>   
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="*" styleClass="red"/>
                                <h:outputLabel value="Father Name"/>   
                            </p:column><p:column>
                                <p:inputText value="#{committeeController.committee.fathername}" styleClass="inputText" required="true" requiredMessage="Please Enter Father Name."/>
                            </p:column>   
                        </p:row>                       
                        
                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="Mobile"/>   
                            </p:column><p:column>
                                <p:inputText value="#{committeeController.committee.mobile}" styleClass="inputText" maxlength="11" />
                            </p:column>   
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="*" styleClass="red"/>
                                <h:outputLabel value="Address"/>   
                            </p:column> <p:column>
                                <p:inputTextarea value="#{committeeController.committee.address}" styleClass="inputTextarea" style="width: 170px" required="true" requiredMessage="Please Enter Address."/>
                            </p:column>   

                        </p:row>

                        <p:row>
                            <p:column styleClass="label">                                
                                <h:outputLabel value="About"/>   
                            </p:column> <p:column>
                                <p:inputTextarea value="#{committeeController.committee.about}" styleClass="inputTextarea" style="width: 170px" />
                            </p:column>   
                        </p:row>


                        <p:row>
                            <p:column styleClass="label">                                
                                <h:outputLabel value="Image"/>   
                            </p:column> <p:column>
                                <p:fileUpload value="#{committeeController.photoFile}" mode="simple" style="width: 180px;"/>
                            </p:column>   
                        </p:row>            

                    </p:panelGrid>

                    <p:commandButton value="Add"  icon="ui-icon-check" action="#{committeeController.saveCommittee()}" ajax="false" style="margin-top: 8px"/>

                </center>

            </h:form>


</ui:composition>
