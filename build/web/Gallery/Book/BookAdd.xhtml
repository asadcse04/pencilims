<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:layout styleClass="tabHeight">

        <p:layoutUnit position="center" size="50%">

            <h:form id="book_add_form" enctype="multipart/form-data">
                <p:growl id="grl" autoUpdate="true" sticky="false" showDetail="true"/>
                <center>
                    <p:panelGrid styleClass="panelGrid">

                        <p:row>
                            <p:column colspan="2" styleClass="Header" style="text-align: center"> Add Book </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="Academic Year"/>
                                <h:outputLabel value="*" styleClass="red"/>
                            </p:column><p:column>
                                <p:selectOneMenu value="#{bookGalleryController.bookGallery.acYear}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please select academic year.">
                                    <f:selectItem itemLabel="Select Year" itemValue=""/>
                                    <f:selectItems value="#{bookGalleryController.academicYearList}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="Class"/>
                                <h:outputLabel value="*" styleClass="red"/>
                            </p:column><p:column>
                                <p:selectOneMenu  value="#{bookGalleryController.bookGallery.className}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please select a class.">
                                    <f:selectItem itemLabel="Select Class" itemValue=""/>
                                    <f:selectItems value="#{bookGalleryController.classList}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="Department"/>
                                <h:outputLabel value="*" styleClass="red"/>
                            </p:column><p:column>
                                <p:selectOneMenu value="#{bookGalleryController.bookGallery.departmentName}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please select department name.">
                                    <f:selectItem itemLabel="Select Department" itemValue=""/>
                                    <f:selectItems value="#{bookGalleryController.departmentList}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="Subject"/>
                                <h:outputLabel value="*" styleClass="red"/>
                            </p:column><p:column>
                                <p:selectOneMenu id="roomName" value="#{bookGalleryController.bookGallery.subjectName}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please select a subject name.">
                                    <f:selectItem itemLabel="Select Subject" itemValue=""/>
                                    <f:selectItems value="#{bookGalleryController.sbjectList}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="label" >
                                <h:outputLabel value="Code"/>
                                <h:outputLabel value="*" styleClass="red"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{bookGalleryController.bookGallery.code}" styleClass="inputText" required="true" requiredMessage="Please Enter Code."/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="label" >
                                <h:outputLabel value="Book Name"/>
                                <h:outputLabel value="*" styleClass="red"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{bookGalleryController.bookGallery.bookName}" styleClass="inputText" required="true" requiredMessage="Please Enter Book Name."/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column styleClass="label" >
                                <h:outputLabel value="Topic"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{bookGalleryController.bookGallery.topic}" styleClass="inputText"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column styleClass="label" >
                                <h:outputLabel value="Author"/>
                            </p:column>
                            <p:column>
                                <p:inputTextarea value="#{bookGalleryController.bookGallery.author}" styleClass="inputTextarea" style="height: 40px;"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column styleClass="label" >
                                <h:outputLabel value="Publication"/>
                            </p:column>
                            <p:column>
                                <p:inputTextarea value="#{bookGalleryController.bookGallery.publication}" styleClass="inputTextarea" style="height: 40px;"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column styleClass="label" >
                                <h:outputLabel value="Edition"/>
                            </p:column>
                            <p:column>
                                <p:inputTextarea value="#{bookGalleryController.bookGallery.edition}" styleClass="inputTextarea" style="height: 40px;"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column styleClass="label" >
                                <h:outputLabel value="Price"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{bookGalleryController.bookGallery.price}" styleClass="inputText"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="label" >
                                <h:outputLabel value="Note"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{bookGalleryController.bookGallery.note}" styleClass="inputText"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column styleClass="label">   
                                <h:outputLabel value="*" styleClass="red"/>   
                                <h:outputLabel value="Image"/>
                            </p:column><p:column>
                                <p:fileUpload value="#{bookGalleryController.photoFile}" mode="simple" required="true" requiredMessage="please Upload Image" style="width: 180px" />   
                            </p:column>   
                        </p:row>

                    </p:panelGrid>
                    <p:commandButton value="Add" actionListener="#{bookGalleryController.insertBookGallery()}" ajax="false" update="book_add_form" icon="ui-icon-check" style="margin-top: 8px;"/>
                    
                    <p:commandButton type="reset" value="Reset" style="margin-top: 8px;"/>
                </center>
            </h:form>     

        </p:layoutUnit>
        
        
    </p:layout>

</ui:composition>
