<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

            <h:form id="insert_photo_frm" enctype="multipart/form-data">

                <p:growl id="grl" showDetail="true" />

                <center>

                    <p:panelGrid styleClass="panelGrid">                    
                        <p:row>
                            <p:column colspan="2" styleClass="header" style="text-align: center">
                                Add Photo   
                            </p:column>  
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="*" styleClass="red"/>
                                <h:outputLabel value="Event Name"/>   
                            </p:column><p:column>
                                <p:inputText value="#{photoController.photo.eventname}" styleClass="inputText" required="true" requiredMessage="Please Enter Event name."/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="*" styleClass="red"/>
                                <h:outputLabel value="Event Date"/>   
                            </p:column><p:column>
                                <p:calendar value="#{photoController.photo.enentdate}" styleClass="inputCal" required="true" requiredMessage="Please Select Event Date."/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="About"/>   
                            </p:column><p:column>
                                <p:inputTextarea value="#{photoController.photo.about}" styleClass="inputTextarea" style="width: 170px"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">
                                <h:outputLabel value="Image"/>   
                            </p:column><p:column>
                                <p:fileUpload value="#{photoController.photoFile}" mode="simple" style="width: 180px;"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                    <p:commandButton value="Add" icon="ui-icon-check" action="#{photoController.saveImage()}" style="margin-top: 8px" ajax="false" />

                </center>

            </h:form>

</ui:composition>
