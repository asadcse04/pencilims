<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <p:layout styleClass="tabHeight">
        
        <p:layoutUnit position="west" size="40%">
            
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>
            
            <center>
                
                <p:panelGrid columns="2">
                    
                     <f:facet name="header">

                        Section

                    </f:facet>
                    
                    <h:outputText value="Section Name"/>

                    <p:inputText value="#{sectionController.section.sectionName}"/>

                    <h:outputText value="Note"/>

                    <p:inputTextarea value="#{sectionController.section.note}" maxlength="100"/>
                    
                </p:panelGrid>
                
                <p:commandButton value="Save" update=":settingFrm" actionListener="#{sectionController.insertSection()}" icon="ui-icon-check" style="margin: 1%;"/>
                
            </center>
            
        </p:layoutUnit>
        
        <p:layoutUnit position="center">
            
            <center>
                
                <p:dataTable value="#{sectionController.sectionData}" var="sect_tbl"

                             paginator="true" rows="15" paginatorPosition="bottom" style="width:450px;">
                    
                    <p:column sortBy="#{sect_tbl.sectionID}">

                        <f:facet name="header">Section ID</f:facet>  

                        <h:outputText value="#{sect_tbl.sectionID}"/>

                    </p:column> 
                    
                    <p:column sortBy="#{sect_tbl.sectionName}">

                        <f:facet name="header">Section Name</f:facet>  

                        <h:outputText value="#{sect_tbl.sectionName}"/>

                    </p:column> 
                    
                    <p:column sortBy="#{sect_tbl.note}">

                        <f:facet name="header">Note</f:facet>  

                        <h:outputText value="#{sect_tbl.note}"/>

                    </p:column> 
                    
                    <p:column style="width:3%">  

                        <p:commandButton process="@this" update=":update_Section_frm" oncomplete="dialog_Update_section.show()" icon="ui-icon-pencil" title="Update">  

                            <f:setPropertyActionListener value="#{sect_tbl}" target="#{sectionController.section}"/>  

                        </p:commandButton>  

                    </p:column>
                
                </p:dataTable>
                
            </center>
            
        </p:layoutUnit>
        
    </p:layout>
    
</ui:composition>
