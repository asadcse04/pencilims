<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:layout styleClass="tabHeight">

        <p:layoutUnit position="west" size="40%">

            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>

            <center>

                <p:panelGrid columns="2">

                    <f:facet name="header">

                        Class

                    </f:facet>
                    
                    <h:outputText value="Class Name"/>

                    <p:inputText value="#{schoolClassController.school_class.className}"/>

                    <h:outputText value="Note"/>

                    <p:inputTextarea value="#{schoolClassController.school_class.note}" maxlength="100"/>

                </p:panelGrid>

                <p:commandButton value="Save" update=":settingFrm" actionListener="#{schoolClassController.insertClass}" icon="ui-icon-check" style="margin: 1%;"/>

            </center>

        </p:layoutUnit>
        

        <p:layoutUnit position="center">

            <center>

                <p:dataTable value="#{schoolClassController.class_List}" var="class_tbl"

                             paginator="true" rows="10" paginatorPosition="bottom" style="width:450px;">

                    <p:column sortBy="#{class_tbl.classID}">

                        <f:facet name="header">Class ID</f:facet>  

                        <h:outputText value="#{class_tbl.classID}"/>

                    </p:column> 

                    <p:column sortBy="#{class_tbl.className}">

                        <f:facet name="header">Class Name</f:facet>  

                        <h:outputText value="#{class_tbl.className}"/>

                    </p:column>

                    <p:column sortBy="#{class_tbl.note}">

                        <f:facet name="header">Note</f:facet>  

                        <h:outputText value="#{class_tbl.note}"/> 

                    </p:column>
                    
                    <p:column style="width:3%">  

                        <p:commandButton process="@this" update=":update_schoolclass_frm" oncomplete="dialog_Update_schoolclass.show()" icon="ui-icon-pencil" title="Update">  

                            <f:setPropertyActionListener value="#{class_tbl}" target="#{schoolClassController.school_class}"/>  

                        </p:commandButton>  

                    </p:column>

                </p:dataTable>

            </center>

        </p:layoutUnit>

    </p:layout>
    
</ui:composition>
