<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form id="routine_set_frm">

        <center>

            <p:panelGrid columns="2" style="margin-bottom: 20px;width: 300px;">

                <h:outputText value="Config ID" />

                <p:outputLabel value="#{scClassConfigController.classConfig.scConfigID}"/>


                <h:outputText value="Class" />

                <p:outputLabel value="#{scClassConfigController.classConfig.className}"/>


                <h:outputText value="Department" />

                <p:outputLabel value="#{scClassConfigController.classConfig.deptName}"/>


                <h:outputText value="Shift" />

                <p:outputLabel value="#{scClassConfigController.classConfig.shiftName}"/>


                <h:outputText value="Section" />

                <p:outputLabel value="#{scClassConfigController.classConfig.sectionName}"/>


                <h:outputText value="Day Name" />  

                <h:selectOneMenu value="#{classRoutineUpdate_Controller.dayName}">

                    <f:selectItem itemLabel="Select An Option" itemValue=""/>

                    <f:selectItems value="#{classRoutineUpdate_Controller.dayList}"/>

                    <p:ajax  update=":routine_set_frm:rtn_tbl" listener="#{classRoutineUpdate_Controller.viewRoutine(scClassConfigController.classConfig.scConfigID,scClassConfigController.classConfig.shiftName)}" event="click"/>

                    <p:commandLink value="Refresh" update=":routine_set_frm:rtn_tbl"  actionListener="#{classRoutineUpdate_Controller.viewRoutine(scClassConfigController.classConfig.scConfigID,scClassConfigController.classConfig.shiftName)}"/><br/>

                </h:selectOneMenu>

            </p:panelGrid>

        </center>

        <center>

            <p:dataTable id="rtn_tbl" value="#{classRoutineUpdate_Controller.routine_List}" var="rtn_List">

                <p:column>

                    <f:facet name="header">Period Name</f:facet>  

                    <h:outputText value="#{rtn_List.periodName}"/>

                </p:column>

                <p:column>

                    <f:facet name="header">Start Time</f:facet>  

                    <h:outputText value="#{rtn_List.startTime}"/>

                </p:column>

                <p:column>

                    <f:facet name="header">End Time</f:facet>  

                    <h:outputText value="#{rtn_List.endTime}"/>

                </p:column>

                <p:column>

                    <f:facet name="header">Subject</f:facet>  

                    <h:outputText value="#{rtn_List.subjectName}"/>

                </p:column>

                <p:column>

                    <f:facet name="header">Subject Note</f:facet>  

                    <h:outputText value="#{rtn_List.subjectNote}"/>

                </p:column>

                <p:column>

                    <f:facet name="header">Teacher</f:facet>  

                    <h:outputText value="#{rtn_List.teacherName}"/>

                </p:column>

                <p:column style="width:3%">  

                    <p:commandButton process="@this" update=":routine_update_frm" oncomplete="dialog_updateRoutine.show()" icon="ui-icon-pencil">

                        <f:setPropertyActionListener value="#{rtn_List}" target="#{classRoutineUpdate_Controller.routine_update}"/>

                    </p:commandButton>

                </p:column>

            </p:dataTable>

        </center>

    </h:form>

</ui:composition>
