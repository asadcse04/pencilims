<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:layout styleClass="tabHeight" style="width: 1000px;">

        <p:layoutUnit position="center" size="60%"> 

            <h:form >
                <p:growl id="grl" autoUpdate="true" sticky="false"/> 
                <p:inputText id="search" value="#{attendanceInfoController.ID}" >
                    <p:ajax event="keyup" update=":st_attendanceform1" listener="#{attendanceInfoController.showDetails()}"/>
                </p:inputText>
            </h:form> <br/><br/>


            <h:form id="st_attendanceform1" >
                <p:dataTable var="ListCount" value="#{attendanceInfoController.studentBasicInfoList}" >
                    <p:column>
                        <p:panelGrid >

                            <p:row>
                                <p:column colspan="2"><h:outputText value="Stuent Summary"  style="font-weight: bold; alignment-adjust:central; "/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="Student ID" /></p:column>
                                <p:column><h:outputText value="#{ListCount.studentID}" styleClass="inputText" style="color: red;" /></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="Student Name" /></p:column>
                                <p:column><h:outputText value="#{ListCount.studentName}" styleClass="inputText" style="color: blue;" /></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="Gender" /></p:column>
                                <p:column><h:outputText value="#{ListCount.gender}" styleClass="inputText"  /></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="Father's Name" /></p:column>
                                <p:column><h:outputText value="#{ListCount.fatherName}" styleClass="inputText"  /></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="Guardian Mobile" /></p:column>
                                <p:column><h:outputText value="#{ListCount.contactNo}" styleClass="inputText"  /></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="Class" /></p:column>
                                <p:column><h:outputText value="#{ListCount.className}" styleClass="inputText"  /></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="Department" /></p:column>
                                <p:column><h:outputText value="#{ListCount.deptName}" styleClass="inputText"  /></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="Shift" /></p:column>
                                <p:column><h:outputText value="#{ListCount.shiftName}" styleClass="inputText"  /></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="Section" /></p:column>
                                <p:column><h:outputText value="#{ListCount.sectionName}" styleClass="inputText"  /></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="Roll No" /></p:column>
                                <p:column><h:outputText value="#{ListCount.studentRoll}" styleClass="inputText"  /></p:column>
                            </p:row>

                        </p:panelGrid>
                    </p:column>
                    <p:column><p:graphicImage value="/images/studentImages/#{ListCount.imgPath}" styleClass="inputText" width="220px" height="220px"  /></p:column>
                </p:dataTable>
            </h:form>

        </p:layoutUnit>

        


        <p:layoutUnit position="south" size="25%" >

            <h:form id="StAttendanceInfo_form" >
                <p:growl id="grl" autoUpdate="true" sticky="false" showDetail="true"/>
                <center>
                    <p:panelGrid styleClass="panelGrid">

                        <p:row>
                            <p:column colspan="2" styleClass="Header" style="text-align: center" >Attendance Info</p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="label" >
                                <p:outputLabel value="From date  "/>
                                <p:calendar value="#{attendanceInfoController.attendanceInfo.fromDate}" pattern="dd-MM-yyyy"/>
                            </p:column>
                            <p:column styleClass="label" >
                                <p:outputLabel value="To date  "/>
                                <p:calendar value="#{attendanceInfoController.attendanceInfo.toDate}" pattern="dd-MM-yyyy"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:commandButton id="ii" value="GO" actionListener="#{attendanceInfoController.showReport()}" onclick="PF('attendanceInfo').show();" update="grl :count_atten :atten_form :StAttendanceInfo_form" icon="ui-icon-check" style="margin-top: 8px; margin-bottom: 10px;"/>
                </center>
            </h:form>

        </p:layoutUnit>

    </p:layout>

</ui:composition>
